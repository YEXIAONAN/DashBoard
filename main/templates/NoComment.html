    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #E8F0E3 0%, #F5F8F2 50%, #EBF3E6 100%);
            color: #333;
            font-size: 14px;
            line-height: 1.6;
            padding-bottom: 80px;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 页面过渡动画 */
        .page-container {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 顶部标题栏 - 柔和绿色玻璃效果 */
        .header {
            background: linear-gradient(135deg, rgba(122, 139, 110, 0.95) 0%, rgba(155, 170, 142, 0.95) 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: white;
            padding: 15px 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 16px rgba(122, 139, 110, 0.2);
            display: flex;
            align-items: center;
            height: 54px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .back-btn, .search-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .back-btn:hover, .search-btn:hover {
            transform: scale(1.1);
        }

        .back-btn {
            margin-right: 15px;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            flex: 1;
            text-align: center;
            letter-spacing: 0.5px;
        }

        /* 评论容器 */
        .review-container {
            padding: 10px 15px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            margin: 20px 0 15px 8px;
            color: #5F6E56;
            display: flex;
            align-items: center;
            padding-left: 10px;
            position: relative;
        }

        .section-title::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 18px;
            background: linear-gradient(to bottom, #7A8B6E, #5F6E56);
            margin-right: 10px;
            border-radius: 2px;
        }

        /* 评论卡片 - 玻璃模糊效果 */
        .review-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border-radius: 24px;
            box-shadow: 0 8px 24px rgba(122, 139, 110, 0.12);
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            animation: cardAppear 0.6s ease-out;
            animation-fill-mode: backwards;
        }

        .review-card:nth-child(1) { animation-delay: 0.1s; }
        .review-card:nth-child(2) { animation-delay: 0.2s; }
        .review-card:nth-child(3) { animation-delay: 0.3s; }

        @keyframes cardAppear {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 32px rgba(122, 139, 110, 0.18);
            border-color: rgba(122, 139, 110, 0.3);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            padding-bottom: 12px;
            margin-bottom: 12px;
            border-bottom: 1px dashed rgba(122, 139, 110, 0.2);
        }

        .order-id {
            font-size: 13px;
            color: #666;
            font-weight: 500;
        }

        .order-time {
            font-size: 12px;
            color: #777;
            margin: 0 0 10px 0;
            display: flex;
            align-items: center;
            padding-left: 2px;
        }

        .order-time i {
            margin-right: 8px;
            font-size: 14px;
            color: #7A8B6E;
        }

        /* 菜品项 */
        .food-item {
            display: flex;
            padding: 15px 0;
            border-bottom: 1px solid rgba(122, 139, 110, 0.08);
            transition: all 0.3s ease;
        }

        .food-item:last-child {
            border-bottom: none;
        }

        .food-image {
            width: 85px;
            height: 85px;
            border-radius: 18px;
            overflow: hidden;
            margin-right: 15px;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(122, 139, 110, 0.15);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .food-item:hover .food-image {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(122, 139, 110, 0.2);
        }

        .food-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .food-info {
            flex: 1;
        }

        .food-name {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
            letter-spacing: 0.3px;
        }

        .food-desc {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .review-area {
            margin-top: 10px;
            position: relative;
        }

        .rating-title {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .rating-stars {
            display: flex;
            margin-bottom: 15px;
        }

        .star {
            font-size: 24px;
            color: #e0e0e0;
            cursor: pointer;
            margin-right: 6px;
            transition: all 0.2s;
            position: relative;
        }

        .star.active, .star.hovered {
            color: #FFB74D;
            transform: scale(1.15);
            filter: drop-shadow(0 2px 4px rgba(255, 183, 77, 0.3));
        }

        .comment-box {
            width: 100%;
            height: 90px;
            padding: 12px;
            border: 2px solid rgba(122, 139, 110, 0.2);
            border-radius: 16px;
            font-size: 14px;
            resize: none;
            outline: none;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .comment-box:focus {
            border-color: #7A8B6E;
            box-shadow: 0 0 0 3px rgba(122, 139, 110, 0.15);
            background: rgba(255, 255, 255, 0.9);
        }

        .comment-box::placeholder {
            color: #aaa;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 13px;
            margin-top: 15px;
            background: linear-gradient(135deg, rgba(122, 139, 110, 0.95) 0%, rgba(95, 110, 86, 0.95) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 18px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 6px 16px rgba(122, 139, 110, 0.25);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, rgba(122, 139, 110, 1) 0%, rgba(95, 110, 86, 1) 100%);
            box-shadow: 0 8px 20px rgba(122, 139, 110, 0.35);
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn:disabled {
            background: linear-gradient(135deg, #81C784 0%, #66BB6A 100%);
            cursor: not-allowed;
            box-shadow: 0 4px 12px rgba(129, 199, 132, 0.3);
            transform: none;
        }

        /* 底部导航 - 柔和绿色主题 */

            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;

            -webkit-backdrop-filter: blur(12px);

            z-index: 100;
            justify-content: space-around;
            border-top: 1px solid rgba(122, 139, 110, 0.1);
            border-radius: 20px 20px 0 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            flex: 1;
            padding: 5px 0;
            position: relative;
            color: #888;
            font-size: 11px;
            cursor: pointer;

            margin-bottom: 4px;

        .nav-item.active {

            transform: translateY(-8px);
        }

        .nav-item.active i {
            color: #7A8B6E;
            transform: translateY(-5px);
        }

        .nav-item::after {
            content: '';
            position: absolute;
            top: -10px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, rgba(122, 139, 110, 0.9) 0%, rgba(95, 110, 86, 0.9) 100%);
            border-radius: 50%;
            z-index: -1;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .nav-item.active::after {
            opacity: 1;
            transform: scale(1);
        }

        .nav-item.active i {
            color: white;
        }

        .nav-label {
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-item.active .nav-label {
            color: #7A8B6E;
            font-weight: 700;
        }

        @media (max-width: 480px) {
            .food-image {
                width: 75px;
                height: 75px;
            }

            .food-name {

            }

                height: 70px;

        /* 水波动画 */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(2.5);

        /* 页面加载动画 - 柔和绿色 */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(122, 139, 110, 0.95) 0%, rgba(155, 170, 142, 0.95) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeOut 0.8s 1.2s forwards;
        }

        .loader-content {
            text-align: center;
            color: white;
        }

        .loader-logo {
            font-size: 50px;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .loader-text {
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 2px;
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* 评价成功动画 - 玻璃效果 */
        .success-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 35px;
            box-shadow: 0 12px 40px rgba(122, 139, 110, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.6);
            text-align: center;
            z-index: 1000;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: none;
        }

        @keyframes popIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .checkmark {
            font-size: 64px;
            color: #81C784;
            margin-bottom: 20px;
            animation: checkmark 0.5s;
            filter: drop-shadow(0 4px 12px rgba(129, 199, 132, 0.3));
        }

        @keyframes checkmark {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .success-message {
            font-size: 18px;
            color: #333;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .close-btn {
            padding: 11px 28px;
            background: linear-gradient(135deg, rgba(122, 139, 110, 0.95) 0%, rgba(95, 110, 86, 0.95) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(122, 139, 110, 0.25);
        }

        .close-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(122, 139, 110, 0.35);
            background: linear-gradient(135deg, rgba(122, 139, 110, 1) 0%, rgba(95, 110, 86, 1) 100%);
        }
    </style>
</head>

<script>
        // 星级评分功能
        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', function() {
                const value = parseInt(this.getAttribute('data-value'));
                const stars = this.parentElement.querySelectorAll('.star');

                // 设置选中状态
                stars.forEach((s, index) => {
                    if (index < value) {
                        s.classList.add('active');
                    } else {
                        s.classList.remove('active');
                    }
                });
            });

            // 添加悬停效果
            star.addEventListener('mouseover', function() {
                const value = parseInt(this.getAttribute('data-value'));
                const stars = this.parentElement.querySelectorAll('.star');

                stars.forEach((s, index) => {
                    if (index < value) {
                        s.classList.add('hovered');
                    } else {
                        s.classList.remove('hovered');
                    }
                });
            });

            star.addEventListener('mouseout', function() {
                const stars = this.parentElement.querySelectorAll('.star');
                stars.forEach(s => {
                    s.classList.remove('hovered');
                });
            });
        });

        // 提交评价按钮
        document.querySelectorAll('.submit-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const foodItem = this.closest('.food-item');
                const foodName = foodItem.querySelector('.food-name').textContent;

                // 获取评分
                let rating = 0;
                const stars = foodItem.querySelectorAll('.star');
                stars.forEach(star => {
                    if(star.classList.contains('active')) rating++;
                });

                if(rating === 0) {
                    alert('请先评分');
                    return;
                }

                // 获取评论内容
                const comment = foodItem.querySelector('.comment-box').value;

                // 模拟提交成功
                this.textContent = '已提交';
                this.disabled = true;
                this.style.background = 'linear-gradient(135deg, #81C784 0%, #66BB6A 100%)';
                this.style.boxShadow = '0 4px 12px rgba(129, 199, 132, 0.3)';

                // 显示成功动画
                document.getElementById('successMessage').textContent = `感谢您对${foodName}的评价！`;
                document.getElementById('successAnimation').style.display = 'block';

                // 3秒后自动关闭成功提示
                setTimeout(() => {
                    document.getElementById('successAnimation').style.display = 'none';
                    foodItem.style.opacity = '0.6';
                }, 3000);
            });
        });

        // 关闭成功提示
        document.getElementById('closeBtn').addEventListener('click', function() {
            document.getElementById('successAnimation').style.display = 'none';
        });
    </script>
