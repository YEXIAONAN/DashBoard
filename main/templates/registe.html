<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧餐饮 - 注册</title>
    <link rel="stylesheet" href="../static/css/all.min.css">
    <link rel="stylesheet" href="../static/css/modern-theme.css">
    <link rel="stylesheet" href="../static/css/components.css">
    <script src="../static/js/toast.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --theme-primary: #7A8B6E;
            --theme-light: #9BAA8E;
            --theme-dark: #5F6E56;
            --theme-pale: rgba(122, 139, 110, 0.1);
            --theme-gradient: linear-gradient(135deg, #7A8B6E 0%, #9BAA8E 100%);
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-200: #e5e7eb;
            --gray-400: #9ca3af;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --error: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --radius-xl: 12px;
            --radius-2xl: 16px;
            --radius-3xl: 24px;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --transition-base: all 0.3s ease;
            --transition-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        body {
            background: linear-gradient(135deg, #E8F0E3 0%, #F5F8F2 50%, #EBF3E6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
            position: relative;
            overflow: auto;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        /* 背景装饰 - 增强玻璃效果 */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            opacity: 0.12;
            z-index: 0;
            filter: blur(80px);
        }
        
        body::before {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #7A8B6E 0%, transparent 70%);
            top: -150px;
            right: -150px;
            animation: float 20s ease-in-out infinite;
        }
        
        body::after {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #9BAA8E 0%, transparent 70%);
            bottom: -100px;
            left: -100px;
            animation: float 15s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
        
        .auth-container {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: var(--radius-3xl);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(122, 139, 110, 0.15), 
                        0 0 0 1px rgba(255, 255, 255, 0.8) inset;
            overflow: hidden;
            position: relative;
            z-index: 1;
            animation: scaleIn 0.6s var(--transition-bounce);
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        
        .auth-header {
            background: linear-gradient(135deg, rgba(122, 139, 110, 0.95) 0%, rgba(155, 170, 142, 0.95) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            padding: 32px 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .auth-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .auth-logo {
            width: 64px;
            height: 64px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-2xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 12px;
            position: relative;
            z-index: 1;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15),
                        0 0 0 1px rgba(255, 255, 255, 0.2) inset;
            transition: transform 0.3s ease;
        }
        
        .auth-logo:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .auth-header h1 {
            font-size: 1.625rem;
            font-weight: 700;
            margin-bottom: 4px;
            position: relative;
            z-index: 1;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .auth-header p {
            font-size: 0.8125rem;
            opacity: 0.95;
            position: relative;
            z-index: 1;
            font-weight: 500;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        .auth-form {
            padding: 28px 24px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 18px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.8125rem;
            color: var(--gray-700);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--theme-primary);
            font-size: 1rem;
            transition: all var(--transition-base);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px 12px 48px;
            border: 2px solid rgba(229, 231, 235, 0.8);
            border-radius: var(--radius-xl);
            font-size: 0.875rem;
            transition: all var(--transition-base);
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .form-control:focus {
            border-color: var(--theme-primary);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 4px var(--theme-pale),
                        0 4px 12px rgba(122, 139, 110, 0.1);
            outline: none;
        }
        
        .form-control:focus + i {
            color: var(--theme-primary);
            transform: translateY(-50%) scale(1.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: var(--radius-xl);
            font-size: 0.9375rem;
            font-weight: 700;
            cursor: pointer;
            transition: all var(--transition-base);
            letter-spacing: -0.01em;
        }

        .btn-primary {
            background: var(--theme-gradient);
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-footer {
            text-align: center;
            padding: 0 24px 24px;
            font-size: 0.8125rem;
            color: var(--gray-600);
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .auth-footer a {
            color: var(--theme-primary);
            text-decoration: none;
            font-weight: 700;
            transition: color var(--transition-base);
        }
        
        .auth-footer a:hover {
            color: var(--theme-dark);
        }

        .error-message {
            color: var(--error);
            font-size: 0.75rem;
            margin-top: 6px;
            display: none;
            animation: shake 0.5s;
            font-weight: 500;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .password-strength {
            margin-top: 8px;
            height: 5px;
            background: rgba(229, 231, 235, 0.6);
            backdrop-filter: blur(4px);
            border-radius: 3px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.4s ease, background 0.4s ease;
            border-radius: 3px;
        }
        
        .strength-text {
            font-size: 0.75rem;
            margin-top: 4px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .terms {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 20px;
            font-size: 0.75rem;
            color: var(--gray-600);
        }

        .terms input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: var(--theme-primary);
            flex-shrink: 0;
        }
        
        .terms label {
            cursor: pointer;
            line-height: 1.5;
        }

        .terms a {
            color: var(--theme-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-base);
        }
        
        .terms a:hover {
            color: var(--theme-dark);
        }

        .verification-code {
            display: flex;
            gap: 8px;
        }

        .verification-code .input-with-icon {
            flex: 1;
        }

        .verification-code button {
            width: 110px;
            padding: 12px 10px;
            border: none;
            border-radius: var(--radius-xl);
            background: rgba(122, 139, 110, 0.15);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            color: var(--theme-primary);
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .verification-code button:hover:not(:disabled) {
            background: rgba(122, 139, 110, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(122, 139, 110, 0.15);
        }

        .verification-code button:disabled {
            background: rgba(229, 231, 235, 0.5);
            color: var(--gray-400);
            cursor: not-allowed;
            transform: none;
        }

        /* 加载动画 */
        .btn-loading {
            position: relative;
            color: transparent;
        }
        
        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 移动端适配 */
        @media (max-width: 640px) {
            body {
                padding: 12px;
            }

            .auth-container {
                max-width: 100%;
                border-radius: var(--radius-2xl);
            }

            .auth-header {
                padding: 24px 20px;
            }
            
            .auth-logo {
                width: 56px;
                height: 56px;
                font-size: 1.75rem;
                margin-bottom: 10px;
            }
            
            .auth-header h1 {
                font-size: 1.375rem;
            }
            
            .auth-header p {
                font-size: 0.75rem;
            }

            .auth-form {
                padding: 24px 20px;
            }
            
            .form-group {
                margin-bottom: 16px;
            }
            
            .form-group label {
                font-size: 0.75rem;
                margin-bottom: 6px;
            }
            
            .form-control {
                padding: 11px 14px 11px 44px;
                font-size: 0.8125rem;
            }
            
            .input-with-icon i {
                left: 14px;
                font-size: 0.9375rem;
            }
            
            .btn {
                padding: 13px;
                font-size: 0.875rem;
            }

            .verification-code button {
                width: 90px;
                padding: 11px 8px;
                font-size: 0.6875rem;
            }
            
            .terms {
                font-size: 0.6875rem;
                margin-bottom: 16px;
            }
            
            .terms input[type="checkbox"] {
                width: 14px;
                height: 14px;
            }
            
            .auth-footer {
                padding: 0 20px 20px;
                font-size: 0.75rem;
            }
        }
        
        /* 超小屏幕适配 */
        @media (max-width: 375px) {
            body {
                padding: 8px;
            }
            
            .auth-header {
                padding: 20px 16px;
            }
            
            .auth-form {
                padding: 20px 16px;
            }
            
            .verification-code button {
                width: 80px;
                font-size: 0.625rem;
            }
            
            .auth-footer {
                padding: 0 16px 16px;
            }
        }
        
        /* 平板适配 */
        @media (min-width: 641px) and (max-width: 1024px) {
            .auth-container {
                max-width: 500px;
            }
        }
        
        /* 触摸设备优化 */
        @media (hover: none) and (pointer: coarse) {
            .btn,
            .verification-code button,
            .form-control {
                min-height: 44px;
            }
            
            .terms input[type="checkbox"] {
                min-width: 18px;
                min-height: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1>创建账号</h1>
            <p>加入智慧餐饮，享受便捷服务</p>
        </div>

        <div class="auth-form">
            <form id="registerForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">用户名</label>
                    <div class="input-with-icon">
                        <input type="text" id="username" class="form-control" placeholder="请输入用户名" required>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="error-message" id="username-error"></div>
                </div>

                <div class="form-group">
                    <label for="phone">手机号码</label>
                    <div class="input-with-icon">
                        <input type="tel" id="phone" class="form-control" placeholder="请输入手机号码" required>
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <div class="error-message" id="phone-error"></div>
                </div>

                <div class="form-group">
                    <label for="verification-code">验证码</label>
                    <div class="verification-code">
                        <div class="input-with-icon">
                            <input type="text" id="verification-code" class="form-control" placeholder="请输入验证码" required>
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <button type="button" id="get-code-btn">获取验证码</button>
                    </div>
                    <div class="error-message" id="code-error"></div>
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-with-icon">
                        <input type="password" id="password" class="form-control" placeholder="请输入密码(至少6位)" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar" id="strength-bar"></div>
                    </div>
                    <div class="strength-text" id="strength-text"></div>
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">确认密码</label>
                    <div class="input-with-icon">
                        <input type="password" id="confirm-password" class="form-control" placeholder="请再次输入密码" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="error-message" id="confirm-password-error"></div>
                </div>

                <div class="terms">
                    <input type="checkbox" id="agree-terms" required>
                    <label for="agree-terms">我已阅读并同意<a href="/terms/">《用户协议》</a>和<a href="/privacy/">《隐私政策》</a></label>
                </div>

                <button type="submit" class="btn btn-primary">立即注册</button>
            </form>
        </div>

        <div class="auth-footer">
            已有账号? <a href="/login/">立即登录</a>
        </div>
    </div>

    <script>
        // 获取Cookie的函数
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // 密码强度检测
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('strength-bar');
            const strengthText = document.getElementById('strength-text');
            let strength = 0;

            if (password.length === 0) {
                strengthBar.style.width = '0%';
                strengthBar.style.background = 'transparent';
                strengthText.textContent = '';
                strengthText.style.color = '';
                return;
            }

            // 长度检测
            if (password.length >= 6) strength += 1;
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;

            // 复杂度检测
            if (/[A-Z]/.test(password)) strength += 1; // 大写字母
            if (/[a-z]/.test(password)) strength += 1; // 小写字母
            if (/[0-9]/.test(password)) strength += 1; // 数字
            if (/[^A-Za-z0-9]/.test(password)) strength += 1; // 特殊字符

            // 设置强度条
            let width = 0;
            let color = '';
            let text = '';

            if (strength <= 2) {
                width = 33;
                color = '#ef4444'; // 红色
                text = '弱';
            } else if (strength <= 4) {
                width = 66;
                color = '#f59e0b'; // 橙色
                text = '中等';
            } else {
                width = 100;
                color = '#10b981'; // 绿色
                text = '强';
            }

            strengthBar.style.width = width + '%';
            strengthBar.style.background = color;
            strengthText.textContent = '密码强度: ' + text;
            strengthText.style.color = color;
        });

        // 获取验证码
        document.getElementById('get-code-btn').addEventListener('click', function() {
            const phone = document.getElementById('phone').value.trim();
            const phoneError = document.getElementById('phone-error');

            // 验证手机号
            if (phone === '') {
                phoneError.textContent = '请输入手机号码';
                phoneError.style.display = 'block';
                return;
            }

            if (!/^1[3-9]\d{9}$/.test(phone)) {
                phoneError.textContent = '请输入正确的手机号码';
                phoneError.style.display = 'block';
                return;
            }

            phoneError.style.display = 'none';

            // 禁用按钮并开始倒计时
            const btn = this;
            btn.disabled = true;
            let countdown = 60;

            btn.textContent = `${countdown}秒后重新获取`;

            const timer = setInterval(() => {
                countdown--;
                btn.textContent = `${countdown}秒后重新获取`;

                if (countdown <= 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.textContent = '获取验证码';
                }
            }, 1000);

            // 发送验证码请求
            fetch('/api/send-verification-code/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    phone: phone
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    if (typeof Toast !== 'undefined') {
                        Toast.show(data.message || '验证码发送失败', 'error');
                    } else {
                        alert(data.message || '验证码发送失败');
                    }
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.textContent = '获取验证码';
                } else {
                    if (typeof Toast !== 'undefined') {
                        Toast.show('验证码已发送', 'success');
                    }
                }
            })
            .catch(error => {
                console.error('发送验证码错误:', error);
                if (typeof Toast !== 'undefined') {
                    Toast.show('验证码发送失败，请稍后再试', 'error');
                } else {
                    alert('验证码发送失败，请稍后再试');
                }
                clearInterval(timer);
                btn.disabled = false;
                btn.textContent = '获取验证码';
            });
        });

        // 注册表单提交
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // 清除之前的错误信息
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });

            // 获取表单值
            const username = document.getElementById('username').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const code = document.getElementById('verification-code').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const agreeTerms = document.getElementById('agree-terms').checked;

            // 验证表单
            let isValid = true;

            if (username === '') {
                document.getElementById('username-error').textContent = '请输入用户名';
                document.getElementById('username-error').style.display = 'block';
                isValid = false;
            } else if (username.length < 4 || username.length > 16) {
                document.getElementById('username-error').textContent = '用户名长度应为4-16个字符';
                document.getElementById('username-error').style.display = 'block';
                isValid = false;
            }

            if (phone === '') {
                document.getElementById('phone-error').textContent = '请输入手机号码';
                document.getElementById('phone-error').style.display = 'block';
                isValid = false;
            } else if (!/^1[3-9]\d{9}$/.test(phone)) {
                document.getElementById('phone-error').textContent = '请输入正确的手机号码';
                document.getElementById('phone-error').style.display = 'block';
                isValid = false;
            }

            if (code === '') {
                document.getElementById('code-error').textContent = '请输入验证码';
                document.getElementById('code-error').style.display = 'block';
                isValid = false;
            } else if (!/^\d{6}$/.test(code)) {
                document.getElementById('code-error').textContent = '验证码应为6位数字';
                document.getElementById('code-error').style.display = 'block';
                isValid = false;
            }

            if (password === '') {
                document.getElementById('password-error').textContent = '请输入密码';
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('password-error').textContent = '密码长度不能少于6位';
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            }

            if (confirmPassword === '') {
                document.getElementById('confirm-password-error').textContent = '请确认密码';
                document.getElementById('confirm-password-error').style.display = 'block';
                isValid = false;
            } else if (confirmPassword !== password) {
                document.getElementById('confirm-password-error').textContent = '两次输入的密码不一致';
                document.getElementById('confirm-password-error').style.display = 'block';
                isValid = false;
            }

            if (!agreeTerms) {
                alert('请阅读并同意用户协议和隐私政策');
                isValid = false;
            }

            if (isValid) {
                // 显示加载状态
                const submitBtn = document.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.disabled = true;
                submitBtn.classList.add('btn-loading');

                // 模拟注册请求
                fetch('/api/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        username: username,
                        phone: phone,
                        code: code,
                        password: password
                    }),
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => {
                            throw err;
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        // 注册成功，跳转到登录页面或直接登录
                        if (typeof Toast !== 'undefined') {
                            Toast.show('注册成功！即将跳转到登录页面', 'success');
                        } else {
                            alert('注册成功！');
                        }
                        setTimeout(() => {
                            window.location.href = '/login/';
                        }, 1500);
                    } else {
                        // 显示错误信息
                        if (data.error_field) {
                            const errorField = document.getElementById(`${data.error_field}-error`);
                            if (errorField) {
                                errorField.textContent = data.message;
                                errorField.style.display = 'block';
                            }
                        } else {
                            if (typeof Toast !== 'undefined') {
                                Toast.show(data.message, 'error');
                            } else {
                                alert(data.message);
                            }
                        }
                    }
                })
                .catch(error => {
                    console.error('注册错误:', error);
                    if (typeof Toast !== 'undefined') {
                        Toast.show(error.message || '注册失败，请稍后再试', 'error');
                    } else {
                        alert(error.message || '注册失败，请稍后再试');
                    }
                })
                .finally(() => {
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('btn-loading');
                    submitBtn.textContent = originalText;
                });
            }
        });
    </script>
</body>
</html>
