<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧餐饮 - 注册</title>
    <link rel="stylesheet" href="../static/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .auth-header {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .auth-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .auth-form {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #4361ee;
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(67, 97, 238, 0.3);
        }

        .auth-footer {
            text-align: center;
            padding: 15px 25px 25px;
            font-size: 0.9rem;
            color: #666;
            border-top: 1px solid #eee;
        }

        .auth-footer a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
        }

        .error-message {
            color: #e63946;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .password-strength {
            margin-top: 5px;
            height: 4px;
            background: #eee;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s, background 0.3s;
        }

        .terms {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.85rem;
        }

        .terms input {
            margin-right: 8px;
        }

        .terms a {
            color: #4361ee;
            text-decoration: none;
        }

        .verification-code {
            display: flex;
            gap: 10px;
        }

        .verification-code input {
            flex: 1;
        }

        .verification-code button {
            width: 120px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #f0f4ff;
            color: #4361ee;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .verification-code button:hover {
            background: #e0e8ff;
        }

        .verification-code button:disabled {
            background: #eee;
            color: #999;
            cursor: not-allowed;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .auth-container {
                border-radius: 10px;
            }

            .auth-header {
                padding: 20px;
            }

            .auth-form {
                padding: 20px;
            }

            .verification-code button {
                width: 100px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>创建账号</h1>
            <p>加入智慧食堂，享受便捷服务</p>
        </div>

        <div class="auth-form">
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" class="form-control" placeholder="请输入用户名" required>
                    </div>
                    <div class="error-message" id="username-error"></div>
                </div>

                <div class="form-group">
                    <label for="phone">手机号码</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" class="form-control" placeholder="请输入手机号码" required>
                    </div>
                    <div class="error-message" id="phone-error"></div>
                </div>

                <div class="form-group">
                    <label for="verification-code">验证码</label>
                    <div class="verification-code">
                        <div class="input-with-icon" style="flex: 1;">
                            <i class="fas fa-sms"></i>
                            <input type="text" id="verification-code" class="form-control" placeholder="请输入验证码" required>
                        </div>
                        <button type="button" id="get-code-btn">获取验证码</button>
                    </div>
                    <div class="error-message" id="code-error"></div>
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar" id="strength-bar"></div>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">确认密码</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" class="form-control" placeholder="请再次输入密码" required>
                    </div>
                    <div class="error-message" id="confirm-password-error"></div>
                </div>

                <div class="terms">
                    <input type="checkbox" id="agree-terms" required>
                    <label for="agree-terms">我已阅读并同意<a href="/terms/">《用户协议》</a>和<a href="/privacy/">《隐私政策》</a></label>
                </div>

                <button type="submit" class="btn btn-primary">注册</button>
            </form>
        </div>

        <div class="auth-footer">
            已有账号? <a href="/login/">立即登录</a>
        </div>
    </div>

    <script>
        // 密码强度检测
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('strength-bar');
            let strength = 0;

            if (password.length === 0) {
                strengthBar.style.width = '0%';
                strengthBar.style.background = 'transparent';
                return;
            }

            // 长度检测
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;

            // 复杂度检测
            if (/[A-Z]/.test(password)) strength += 1; // 大写字母
            if (/[a-z]/.test(password)) strength += 1; // 小写字母
            if (/[0-9]/.test(password)) strength += 1; // 数字
            if (/[^A-Za-z0-9]/.test(password)) strength += 1; // 特殊字符

            // 设置强度条
            let width = 0;
            let color = '#e63946'; // 红色

            if (strength <= 2) {
                width = 33;
                color = '#e63946'; // 红色
            } else if (strength <= 4) {
                width = 66;
                color = '#f4a261'; // 橙色
            } else {
                width = 100;
                color = '#2a9d8f'; // 绿色
            }

            strengthBar.style.width = width + '%';
            strengthBar.style.background = color;
        });

        // 获取验证码
        document.getElementById('get-code-btn').addEventListener('click', function() {
            const phone = document.getElementById('phone').value.trim();
            const phoneError = document.getElementById('phone-error');

            // 验证手机号
            if (phone === '') {
                phoneError.textContent = '请输入手机号码';
                phoneError.style.display = 'block';
                return;
            }

            if (!/^1[3-9]\d{9}$/.test(phone)) {
                phoneError.textContent = '请输入正确的手机号码';
                phoneError.style.display = 'block';
                return;
            }

            phoneError.style.display = 'none';

            // 禁用按钮并开始倒计时
            const btn = this;
            btn.disabled = true;
            let countdown = 60;

            btn.textContent = `${countdown}秒后重新获取`;

            const timer = setInterval(() => {
                countdown--;
                btn.textContent = `${countdown}秒后重新获取`;

                if (countdown <= 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.textContent = '获取验证码';
                }
            }, 1000);

            // 发送验证码请求
            fetch('/api/send-verification-code/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    phone: phone
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    alert(data.message || '验证码发送失败');
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.textContent = '获取验证码';
                }
            })
            .catch(error => {
                console.error('发送验证码错误:', error);
                alert('验证码发送失败，请稍后再试');
                clearInterval(timer);
                btn.disabled = false;
                btn.textContent = '获取验证码';
            });
        });

        // 注册表单提交
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // 清除之前的错误信息
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });

            // 获取表单值
            const username = document.getElementById('username').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const code = document.getElementById('verification-code').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const agreeTerms = document.getElementById('agree-terms').checked;

            // 验证表单
            let isValid = true;

            if (username === '') {
                document.getElementById('username-error').textContent = '请输入用户名';
                document.getElementById('username-error').style.display = 'block';
                isValid = false;
            } else if (username.length < 4 || username.length > 16) {
                document.getElementById('username-error').textContent = '用户名长度应为4-16个字符';
                document.getElementById('username-error').style.display = 'block';
                isValid = false;
            }

            if (phone === '') {
                document.getElementById('phone-error').textContent = '请输入手机号码';
                document.getElementById('phone-error').style.display = 'block';
                isValid = false;
            } else if (!/^1[3-9]\d{9}$/.test(phone)) {
                document.getElementById('phone-error').textContent = '请输入正确的手机号码';
                document.getElementById('phone-error').style.display = 'block';
                isValid = false;
            }

            if (code === '') {
                document.getElementById('code-error').textContent = '请输入验证码';
                document.getElementById('code-error').style.display = 'block';
                isValid = false;
            } else if (!/^\d{6}$/.test(code)) {
                document.getElementById('code-error').textContent = '验证码应为6位数字';
                document.getElementById('code-error').style.display = 'block';
                isValid = false;
            }

            if (password === '') {
                document.getElementById('password-error').textContent = '请输入密码';
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('password-error').textContent = '密码长度不能少于6位';
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            }

            if (confirmPassword === '') {
                document.getElementById('confirm-password-error').textContent = '请确认密码';
                document.getElementById('confirm-password-error').style.display = 'block';
                isValid = false;
            } else if (confirmPassword !== password) {
                document.getElementById('confirm-password-error').textContent = '两次输入的密码不一致';
                document.getElementById('confirm-password-error').style.display = 'block';
                isValid = false;
            }

            if (!agreeTerms) {
                alert('请阅读并同意用户协议和隐私政策');
                isValid = false;
            }

            if (isValid) {
                // 这里可以添加实际的注册逻辑
                console.log('注册信息:', { username, phone, code, password });

                // 模拟注册请求
                fetch('/api/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        phone: phone,
                        code: code,
                        password: password
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 注册成功，跳转到登录页面或直接登录
                        alert('注册成功！');
                        window.location.href = '/login/';
                    } else {
                        // 显示错误信息
                        if (data.error_field) {
                            const errorField = document.getElementById(`${data.error_field}-error`);
                            errorField.textContent = data.message;
                            errorField.style.display = 'block';
                        } else {
                            alert(data.message);
                        }
                    }
                })
                .catch(error => {
                    console.error('注册错误:', error);
                    alert('注册失败，请稍后再试');
                });
            }
        });
    </script>
</body>
</html>
