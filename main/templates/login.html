<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧餐饮 - 登录</title>
    <link rel="stylesheet" href="../static/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .auth-header {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .auth-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .auth-form {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #4361ee;
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .forgot-password a {
            color: #4361ee;
            text-decoration: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(67, 97, 238, 0.3);
        }

        .auth-footer {
            text-align: center;
            padding: 15px 25px 25px;
            font-size: 0.9rem;
            color: #666;
            border-top: 1px solid #eee;
        }

        .auth-footer a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
        }

        .social-login {
            margin-top: 20px;
        }

        .social-login p {
            text-align: center;
            color: #666;
            margin-bottom: 15px;
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: "";
            display: inline-block;
            width: 30%;
            height: 1px;
            background: #ddd;
            position: absolute;
            top: 50%;
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .icon-wechat {
            background: #07C160;
        }

        .icon-qq {
            background: #12B7F5;
        }

        .icon-weibo {
            background: #E6162D;
        }

        .error-message {
            color: #e63946;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .auth-container {
                border-radius: 10px;
            }

            .auth-header {
                padding: 20px;
            }

            .auth-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>欢迎回来</h1>
            <p>登录您的智慧食堂账号</p>
        </div>

        <div class="auth-form">
            <form id="loginForm">
                {% csrf_token %}
                <div class="form-group">
                <label for="phone">手机号</label>
                <div class="input-with-icon">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" class="form-control" placeholder="请输入手机号" required>
                </div>
                <div class="error-message" id="phone-error"></div>
            </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">记住我</label>
                    </div>
                    <div class="forgot-password">
                        <a href="/forgot-password/">忘记密码?</a>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">登录</button>

                <div class="social-login">
                    <p>其他登录方式</p>
                    <div class="social-icons">
                        <a href="#" class="social-icon icon-wechat">
                            <i class="fab fa-weixin"></i>
                        </a>
                        <a href="#" class="social-icon icon-qq">
                            <i class="fab fa-qq"></i>
                        </a>
                        <a href="#" class="social-icon icon-weibo">
                            <i class="fab fa-weibo"></i>
                        </a>
                    </div>
                </div>
            </form>
        </div>

        <div class="auth-footer">
            还没有账号? <a href="/register/">立即注册</a>
        </div>
    </div>

    <script>
   document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // 清除之前的错误信息
        document.querySelectorAll('.error-message').forEach(el => {
            el.style.display = 'none';
        });

        // 获取表单值
        const phone = document.getElementById('phone').value.trim();
        const password = document.getElementById('password').value;
        const remember = document.getElementById('remember').checked;

        // 简单验证
        let isValid = true;

        if (phone === '') {
            document.getElementById('phone-error').textContent = '请输入手机号';
            document.getElementById('phone-error').style.display = 'block';
            isValid = false;
        } else if (!/^1[3-9]\d{9}$/.test(phone)) {
            document.getElementById('phone-error').textContent = '请输入正确的手机号';
            document.getElementById('phone-error').style.display = 'block';
            isValid = false;
        }

        if (password === '') {
            document.getElementById('password-error').textContent = '请输入密码';
            document.getElementById('password-error').style.display = 'block';
            isValid = false;
        } else if (password.length < 6) {
            document.getElementById('password-error').textContent = '密码长度不能少于6位';
            document.getElementById('password-error').style.display = 'block';
            isValid = false;
        }

        if (isValid) {
            // 显示加载状态
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';

            fetch('/api/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')  // 如果启用CSRF保护
                },
                body: JSON.stringify({
                    phone: phone,
                    password: password,
                    remember: remember
                }),
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw err;
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // 登录成功，保存用户信息到本地存储
                    localStorage.setItem('user', JSON.stringify(data.user));
                    // 跳转到首页
                    console.log(JSON.stringify(data.user))
                    window.location.href = '/index/';
                } else {
                    // 显示错误信息
                    if (data.error_field === 'phone') {
                        document.getElementById('phone-error').textContent = data.message;
                        document.getElementById('phone-error').style.display = 'block';
                    } else if (data.error_field === 'password') {
                        document.getElementById('password-error').textContent = data.message;
                        document.getElementById('password-error').style.display = 'block';
                    } else {
                        alert(data.message);
                    }
                }
            })
            .catch(error => {
                console.error('登录错误:', error);
                alert(error.message || '登录失败，请稍后再试');
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            });
        }
    });

    // 获取Cookie的函数
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    </script>
</body>
</html>
