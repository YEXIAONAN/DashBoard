<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧餐饮 - 登录</title>
    <link rel="stylesheet" href="../static/css/all.min.css">
    <link rel="stylesheet" href="../static/css/modern-theme.css">
    <link rel="stylesheet" href="../static/css/components.css">
    <script src="../static/js/toast.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --theme-primary: #7A8B6E;
            --theme-light: #9BAA8E;
            --theme-dark: #5F6E56;
            --theme-pale: rgba(122, 139, 110, 0.1);
            --theme-gradient: linear-gradient(135deg, #7A8B6E 0%, #9BAA8E 100%);
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-200: #e5e7eb;
            --gray-400: #9ca3af;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --error: #ef4444;
            --radius-xl: 12px;
            --radius-2xl: 16px;
            --radius-3xl: 24px;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --transition-base: all 0.3s ease;
            --transition-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        body {
            background: linear-gradient(135deg, #E8F0E3 0%, #F5F8F2 50%, #EBF3E6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
            position: relative;
            overflow: auto;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        /* 背景装饰 - 增强玻璃效果 */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            opacity: 0.12;
            z-index: 0;
            filter: blur(80px);
        }
        
        body::before {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #7A8B6E 0%, transparent 70%);
            top: -150px;
            right: -150px;
            animation: float 20s ease-in-out infinite;
        }
        
        body::after {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #9BAA8E 0%, transparent 70%);
            bottom: -100px;
            left: -100px;
            animation: float 15s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
        
        .auth-container {
            width: 100%;
            max-width: 440px;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: var(--radius-3xl);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(122, 139, 110, 0.15), 
                        0 0 0 1px rgba(255, 255, 255, 0.8) inset;
            overflow: hidden;
            position: relative;
            z-index: 1;
            animation: scaleIn 0.6s var(--transition-bounce);
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .auth-header {
            background: linear-gradient(135deg, rgba(122, 139, 110, 0.95) 0%, rgba(155, 170, 142, 0.95) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            padding: 36px 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .auth-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .auth-logo {
            width: 72px;
            height: 72px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-2xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.25rem;
            margin: 0 auto 16px;
            position: relative;
            z-index: 1;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15),
                        0 0 0 1px rgba(255, 255, 255, 0.2) inset;
            transition: transform 0.3s ease;
        }
        
        .auth-logo:hover {
            transform: scale(1.05) rotate(5deg);
        }
        
        .auth-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 6px;
            position: relative;
            z-index: 1;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .auth-header p {
            font-size: 0.875rem;
            opacity: 0.95;
            position: relative;
            z-index: 1;
            font-weight: 500;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }
        
        .auth-form {
            padding: 32px 24px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--gray-700);
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--theme-primary);
            font-size: 1.125rem;
            transition: all var(--transition-base);
        }
        
        .form-control {
            width: 100%;
            padding: 14px 18px 14px 52px;
            border: 2px solid rgba(229, 231, 235, 0.8);
            border-radius: var(--radius-xl);
            font-size: 0.9375rem;
            transition: all var(--transition-base);
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        
        .form-control:focus {
            border-color: var(--theme-primary);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 4px var(--theme-pale),
                        0 4px 12px rgba(122, 139, 110, 0.1);
            outline: none;
        }
        
        .form-control:focus + i {
            color: var(--theme-primary);
            transform: translateY(-50%) scale(1.1);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 0.875rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--theme-primary);
        }
        
        .remember-me label {
            cursor: pointer;
            color: var(--gray-600);
            font-weight: 500;
        }
        
        .forgot-password a {
            color: var(--theme-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-base);
        }
        
        .forgot-password a:hover {
            color: var(--theme-dark);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: var(--radius-xl);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all var(--transition-base);
            letter-spacing: -0.01em;
        }
        
        .btn-primary {
            background: var(--theme-gradient);
            color: white;
            box-shadow: var(--shadow-lg);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }
        
        .btn-primary:active {
            transform: translateY(-1px);
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 32px 0;
            color: var(--gray-400);
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 2px solid var(--gray-200);
        }
        
        .divider span {
            padding: 0 16px;
        }
        
        .social-login {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border-radius: var(--radius-xl);
            border: 2px solid rgba(229, 231, 235, 0.6);
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            cursor: pointer;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-weight: 600;
            font-size: 0.8125rem;
            color: var(--gray-700);
        }
        
        .social-btn:hover {
            border-color: var(--theme-primary);
            background: rgba(122, 139, 110, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(122, 139, 110, 0.15);
        }
        
        .social-btn i {
            font-size: 1.25rem;
        }
        
        .social-btn.wechat i { color: #07C160; }
        .social-btn.qq i { color: #12B7F5; }
        .social-btn.weibo i { color: #E6162D; }
        
        .auth-footer {
            text-align: center;
            padding: 0 24px 28px;
            font-size: 0.875rem;
            color: var(--gray-600);
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        
        .auth-footer a {
            color: var(--theme-primary);
            text-decoration: none;
            font-weight: 700;
            transition: color var(--transition-base);
        }
        
        .auth-footer a:hover {
            color: var(--theme-dark);
        }
        
        .error-message {
            color: var(--error);
            font-size: 0.8125rem;
            margin-top: 8px;
            display: none;
            animation: shake 0.5s;
            font-weight: 500;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        
        /* 加载动画 */
        .btn-loading {
            position: relative;
            color: transparent;
        }
        
        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 移动端适配 */
        @media (max-width: 640px) {
            body {
                padding: 12px;
            }
            
            .auth-container {
                max-width: 100%;
                border-radius: var(--radius-2xl);
            }
            
            .auth-header {
                padding: 28px 20px;
            }
            
            .auth-logo {
                width: 64px;
                height: 64px;
                font-size: 2rem;
                margin-bottom: 12px;
            }
            
            .auth-header h1 {
                font-size: 1.5rem;
                margin-bottom: 4px;
            }
            
            .auth-header p {
                font-size: 0.8125rem;
            }
            
            .auth-form {
                padding: 24px 20px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .form-label {
                font-size: 0.8125rem;
                margin-bottom: 8px;
            }
            
            .form-control {
                padding: 12px 16px 12px 48px;
                font-size: 0.875rem;
            }
            
            .input-with-icon i {
                left: 16px;
                font-size: 1rem;
            }
            
            .remember-forgot {
                font-size: 0.8125rem;
                margin-bottom: 20px;
            }
            
            .remember-me input[type="checkbox"] {
                width: 16px;
                height: 16px;
            }
            
            .btn {
                padding: 14px;
                font-size: 0.9375rem;
            }
            
            .divider {
                margin: 24px 0;
                font-size: 0.8125rem;
            }
            
            .divider span {
                padding: 0 12px;
            }
            
            .social-login {
                gap: 10px;
                margin-bottom: 20px;
            }
            
            .social-btn {
                padding: 10px 8px;
                font-size: 0.75rem;
                gap: 4px;
            }
            
            .social-btn i {
                font-size: 1.125rem;
            }
            
            .social-btn span {
                display: none;
            }
            
            .auth-footer {
                padding: 0 20px 24px;
                font-size: 0.8125rem;
            }
        }
        
        /* 超小屏幕适配 */
        @media (max-width: 375px) {
            body {
                padding: 8px;
            }
            
            .auth-header {
                padding: 24px 16px;
            }
            
            .auth-form {
                padding: 20px 16px;
            }
            
            .form-control {
                padding: 11px 14px 11px 44px;
            }
            
            .auth-footer {
                padding: 0 16px 20px;
            }
        }
        
        /* 平板适配 */
        @media (min-width: 641px) and (max-width: 1024px) {
            .auth-container {
                max-width: 480px;
            }
        }
        
        /* 触摸设备优化 */
        @media (hover: none) and (pointer: coarse) {
            .btn,
            .social-btn,
            .form-control {
                min-height: 44px;
            }
            
            .remember-me input[type="checkbox"] {
                min-width: 20px;
                min-height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-utensils"></i>
            </div>
            <h1>欢迎回来</h1>
            <p>登录您的智慧餐饮账号</p>
        </div>

        <div class="auth-form">
            <form id="loginForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="phone" class="form-label">手机号</label>
                    <div class="input-with-icon">
                        <input type="tel" id="phone" class="form-control" placeholder="请输入手机号" required>
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <div class="error-message" id="phone-error"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">密码</label>
                    <div class="input-with-icon">
                        <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">记住我</label>
                    </div>
                    <div class="forgot-password">
                        <a href="/forgot-password/">忘记密码?</a>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">登录</button>

                <div class="divider">
                    <span>或使用以下方式登录</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn wechat">
                        <i class="fab fa-weixin"></i>
                        <span>微信</span>
                    </button>
                    <button type="button" class="social-btn qq">
                        <i class="fab fa-qq"></i>
                        <span>QQ</span>
                    </button>
                    <button type="button" class="social-btn weibo">
                        <i class="fab fa-weibo"></i>
                        <span>微博</span>
                    </button>
                </div>
            </form>
        </div>

        <div class="auth-footer">
            还没有账号? <a href="/register/">立即注册</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // 清除之前的错误信息
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });

            // 获取表单值
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // 简单验证
            let isValid = true;

            if (phone === '') {
                document.getElementById('phone-error').textContent = '请输入手机号';
                document.getElementById('phone-error').style.display = 'block';
                isValid = false;
            } else if (!/^1[3-9]\d{9}$/.test(phone)) {
                document.getElementById('phone-error').textContent = '请输入正确的手机号';
                document.getElementById('phone-error').style.display = 'block';
                isValid = false;
            }

            if (password === '') {
                document.getElementById('password-error').textContent = '请输入密码';
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('password-error').textContent = '密码长度不能少于6位';
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                // 显示加载状态
                const submitBtn = document.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.disabled = true;
                submitBtn.classList.add('btn-loading');

                fetch('/api/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        phone: phone,
                        password: password,
                        remember: remember
                    }),
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => {
                            throw err;
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        localStorage.setItem('user', JSON.stringify(data.user));
                        window.location.href = '/index/';
                    } else {
                        if (data.error_field === 'phone') {
                            document.getElementById('phone-error').textContent = data.message;
                            document.getElementById('phone-error').style.display = 'block';
                        } else if (data.error_field === 'password') {
                            document.getElementById('password-error').textContent = data.message;
                            document.getElementById('password-error').style.display = 'block';
                        } else {
                            Toast.show(data.message, 'error');
                        }
                    }
                })
                .catch(error => {
                    console.error('登录错误:', error);
                    Toast.show(error.message || '登录失败，请稍后再试', 'error');
                })
                .finally(() => {
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('btn-loading');
                    submitBtn.textContent = originalText;
                });
            }
        });

        // 获取Cookie的函数
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
