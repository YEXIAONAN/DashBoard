<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI è¯­éŸ³åŠ©æ‰‹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .chat-display {
            background: #f7f7f7;
            border-radius: 12px;
            padding: 20px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.assistant {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #textInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #textInput:focus {
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            outline: none;
        }

        #sendBtn {
            background: #667eea;
            color: white;
            flex: 1;
        }

        #sendBtn:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
        }

        #recordBtn {
            background: #48bb78;
            color: white;
            flex: 1;
        }

        #recordBtn:hover:not(:disabled) {
            background: #38a169;
            transform: translateY(-2px);
        }

        #recordBtn.recording {
            background: #f56565;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 10px;
            min-height: 20px;
        }

        .status.error {
            color: #f56565;
        }

        .status.success {
            color: #48bb78;
        }

        audio {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ™ï¸ AI è¯­éŸ³åŠ©æ‰‹</h1>
        
        <div class="chat-display" id="chatDisplay"></div>
        
        <div class="input-area">
            <input 
                type="text" 
                id="textInput" 
                placeholder="è¾“å…¥æ¶ˆæ¯æˆ–ç‚¹å‡»å½•éŸ³..."
                autocomplete="off"
            >
        </div>
        
        <div class="button-group">
            <button id="sendBtn">å‘é€</button>
            <button id="recordBtn">ğŸ¤ å½•éŸ³</button>
        </div>
        
        <div class="status" id="status"></div>
        
        <audio id="audioPlayer"></audio>
    </div>

    <script>
        // ==================== é…ç½®å¸¸é‡ ====================
        const API_URL = 'http://172.16.4.181:8001/chat';
        
        // ==================== DOM å…ƒç´  ====================
        const chatDisplay = document.getElementById('chatDisplay');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const audioPlayer = document.getElementById('audioPlayer');
        
        // ==================== çŠ¶æ€ç®¡ç† ====================
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let isProcessing = false;
        
        // ==================== æ¶ˆæ¯æ˜¾ç¤º ====================
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            chatDisplay.appendChild(messageDiv);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }
        
        function setStatus(text, type = '') {
            status.textContent = text;
            status.className = `status ${type}`;
        }
        
        // ==================== å½•éŸ³åŠŸèƒ½ ====================
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    stream.getTracks().forEach(track => track.stop());
                    await sendAudio(audioBlob);
                };
                
                mediaRecorder.start();
                isRecording = true;
                recordBtn.textContent = 'â¹ï¸ åœæ­¢';
                recordBtn.classList.add('recording');
                setStatus('æ­£åœ¨å½•éŸ³...', 'success');
            } catch (error) {
                setStatus('æ— æ³•è®¿é—®éº¦å…‹é£: ' + error.message, 'error');
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.textContent = 'ğŸ¤ å½•éŸ³';
                recordBtn.classList.remove('recording');
            }
        }
        
        // ==================== å‘é€è¯·æ±‚ ====================
        async function sendText(text) {
            if (!text.trim()) return;
            
            addMessage(text, 'user');
            textInput.value = '';
            
            await sendRequest({ text });
        }
        
        async function sendAudio(audioBlob) {
            addMessage('[è¯­éŸ³æ¶ˆæ¯]', 'user');
            
            const formData = new FormData();
            formData.append('audio', audioBlob, 'audio.wav');
            
            await sendRequest(formData);
        }
        
        async function sendRequest(data) {
            if (isProcessing) return;
            
            isProcessing = true;
            sendBtn.disabled = true;
            recordBtn.disabled = true;
            setStatus('å¤„ç†ä¸­...', '');
            
            try {
                const formData = data instanceof FormData ? data : new FormData();
                if (!(data instanceof FormData)) {
                    formData.append('text', data.text);
                }
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const result = await response.json();
                
                // æ˜¾ç¤ºæ–‡æœ¬å›å¤
                addMessage(result.text, 'assistant');
                
                // æ’­æ”¾è¯­éŸ³
                if (result.audio) {
                    const audioData = `data:audio/wav;base64,${result.audio}`;
                    audioPlayer.src = audioData;
                    audioPlayer.play();
                }
                
                setStatus('å®Œæˆ', 'success');
                setTimeout(() => setStatus(''), 2000);
                
            } catch (error) {
                setStatus('é”™è¯¯: ' + error.message, 'error');
                addMessage('[ç³»ç»Ÿé”™è¯¯: ' + error.message + ']', 'assistant');
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
                recordBtn.disabled = false;
            }
        }
        
        // ==================== äº‹ä»¶ç›‘å¬ ====================
        sendBtn.addEventListener('click', () => {
            sendText(textInput.value);
        });
        
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isProcessing) {
                sendText(textInput.value);
            }
        });
        
        recordBtn.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });
        
        // ==================== åˆå§‹åŒ– ====================
        addMessage('ä½ å¥½ï¼æˆ‘æ˜¯ AI è¯­éŸ³åŠ©æ‰‹ï¼Œå¯ä»¥é€šè¿‡æ–‡å­—æˆ–è¯­éŸ³ä¸æˆ‘äº¤æµã€‚', 'assistant');
    </script>
</body>
</html>
