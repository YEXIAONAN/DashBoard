<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 健康顾问</title>
    <style>
        :root {
            --primary-color: #007bff; /* 主题蓝 */
            --secondary-color: #f0f8ff; /* 淡蓝色背景 */
            --white-color: #ffffff;
            --text-color: #333;
            --gray-color: #888;
            --border-color: #e0e0e0;
            --user-msg-bg: #007bff;
            --user-msg-text: #ffffff;
            --bot-msg-bg: #e9ecef;
            --bot-msg-text: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
        }

        .chat-container {
            width: 100%;
            height: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            background-color: var(--white-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            overflow: hidden;
        }

        .chat-header {
            background-color: var(--primary-color);
            color: var(--white-color);
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            z-index: 2;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .disclaimer {
            font-size: 0.75rem;
            padding: 0.5rem 1rem;
            background-color: #fff3cd;
            color: #856404;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            max-width: 80%;
        }

        .message-content {
            padding: 0.75rem 1rem;
            border-radius: 18px;
            line-height: 1.5;
        }

        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .user-message .message-content {
            background-color: var(--user-msg-bg);
            color: var(--user-msg-text);
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            align-self: flex-start;
        }

        .bot-message .message-content {
            background-color: var(--bot-msg-bg);
            color: var(--bot-msg-text);
            border-bottom-left-radius: 4px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: var(--primary-color);
        }

        .bot-message .message-avatar {
            background-color: #d1e7dd;
        }

        .user-message .message-avatar {
             background-color: #cce5ff;
        }

        .typing-indicator {
            align-self: flex-start;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 0.75rem 1rem;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: var(--gray-color);
            border-radius: 50%;
            animation: typing 1.4s infinite both;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1.0);
            }
        }

        .chat-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--white-color);
        }

        #message-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 1rem;
            resize: none;
        }

        #message-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #send-button {
            background-color: var(--primary-color);
            color: var(--white-color);
            border: none;
            padding: 0.75rem 1.5rem;
            margin-left: 0.5rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        /* 移动端适配 */
        @media (max-width: 600px) {
            body {
                height: 100%;
            }
            .chat-container {
                border-radius: 0;
                height: 100vh;
            }
            .chat-header h1 {
                font-size: 1.2rem;
            }
            .chat-input {
                padding: 0.5rem;
            }
            #message-input, #send-button {
                padding: 0.6rem;
                font-size: 0.9rem;
            }
             #send-button {
                padding: 0.6rem 1rem;
            }
        }

    </style>
</head>
<body>

    <div class="chat-container">
        <header class="chat-header">
            <h1>AI 健康顾问</h1>
        </header>
        <div class="disclaimer">
            <strong>免责声明:</strong> 本顾问提供基于AI的通用健康建议，尤其侧重于餐饮行业。信息仅供参考，不能替代专业医师、营养师的诊断和建议。 [4, 8]
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- 聊天消息将在这里动态插入 -->
            <div class="bot-message message">
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    <p>您好！我是您的餐饮业AI健康顾问。无论是关于食材营养、健康烹饪还是员工健康问题，我都可以为您提供建议。请问有什么可以帮您的？</p>
                </div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="输入您的问题...">
            <button id="send-button">发送</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        const API_URL = 'http://192.168.101.247:3099/v1';
        const API_KEY = 'app-CLtB616AcDjvsll56n0rSNcU';
        const USER_ID = 'mobile-user-' + Date.now(); // 为每个会话创建一个唯一用户ID

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === '') return;

            appendMessage(messageText, 'user');
            messageInput.value = '';

            showTypingIndicator();

            fetchBotResponse(messageText);
        }

        function appendMessage(text, sender) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('message', `${sender}-message`);

            const avatar = document.createElement('div');
            avatar.classList.add('message-avatar');
            avatar.textContent = sender === 'user' ? '您' : 'AI';

            const messageElement = document.createElement('div');
            messageElement.classList.add('message-content');
            messageElement.textContent = text;

            messageWrapper.appendChild(avatar);
            messageWrapper.appendChild(messageElement);

            chatMessages.appendChild(messageWrapper);
            scrollToBottom();
        }

        function showTypingIndicator() {
            const typingIndicator = document.createElement('div');
            typingIndicator.id = 'typing-indicator';
            typingIndicator.classList.add('message', 'bot-message', 'typing-indicator');
            typingIndicator.innerHTML = `
                <div class="message-avatar">AI</div>
                <div>
                    <span></span><span></span><span></span>
                </div>
            `;
            chatMessages.appendChild(typingIndicator);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function fetchBotResponse(query) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "inputs": {},
                        "query": query,
                        "response_mode": "blocking", // 使用阻塞模式，等待完整回复
                        "user": USER_ID,
                        "conversation_id": "" // 如果需要连续对话，请在这里传入之前的conversation_id
                    })
                });

                if (!response.ok) {
                    throw new Error(`API 请求失败，状态码: ${response.status}`);
                }

                const data = await response.json();

                removeTypingIndicator();

                // 根据Dify API的返回结构，答案在 'answer' 字段中 [2]
                const botReply = data.answer || "抱歉，我暂时无法回答这个问题。";
                appendMessage(botReply, 'bot');

            } catch (error) {
                console.error('API调用错误:', error);
                removeTypingIndicator();
                appendMessage('抱歉，连接AI顾问时出现问题，请稍后再试。', 'bot');
            }
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

    </script>

</body>
</html>
