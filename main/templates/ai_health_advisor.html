    <style>
        /* ========== ç»Ÿä¸€çš„ç€‘å¸ƒæµåŠ è½½åŠ¨ç”» ========== */
        @keyframes cascadeIn {
            from {

            }
            to {

        }

        .top-header {

        .bottom-nav {

        /* ========== AI å¯¹è¯å®¹å™¨ ========== */
        .ai-chat-container {
            animation: cascadeIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.15s both;
            margin: 16px;

            border-radius: 24px;
            box-shadow: var(--shadow-card);
            border: 1px solid rgba(74, 144, 226, 0.08);

            flex-direction: column;
            height: calc(100vh - 140px);
        }

        /* å¯¹è¯å¤´éƒ¨ */
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(74, 144, 226, 0.08);
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.05), rgba(139, 157, 131, 0.05));
            border-radius: 24px 24px 0 0;
        }

        .chat-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-deep);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .chat-title i {
            font-size: 1.5rem;
        }

        .chat-subtitle {
            font-size: 0.9rem;

            opacity: 0.8;
        }

        /* å¯¹è¯åŒºåŸŸ */
        .conversation-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-height: 0;
        }

        .conversation-area::-webkit-scrollbar {
            width: 6px;
        }

        .conversation-area::-webkit-scrollbar-thumb {
            background: rgba(74, 144, 226, 0.2);
            border-radius: 3px;
        }

        /* æ¶ˆæ¯æ°”æ³¡ */
        .message {
            max-width: 80%;
            padding: 14px 18px;
            border-radius: 18px;
            box-shadow: var(--shadow-soft);
            animation: slideInUp 0.3s ease;
            word-wrap: break-word;
            line-height: 1.6;
        }

        .message.user {
            background: linear-gradient(135deg, var(--primary-deep), var(--primary-light));
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 6px;
        }

        .message.assistant {
            background: var(--surface-soft);
            border: 1px solid rgba(74, 144, 226, 0.08);
            color: var(--text-primary);
            margin-right: auto;
            border-bottom-left-radius: 6px;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 6px;
        }

        /* æ‰“å­—æŒ‡ç¤ºå™¨ */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 14px 18px;
            background: var(--surface-soft);
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            max-width: 80px;
            margin-right: auto;
            box-shadow: var(--shadow-soft);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary-light);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* è¾“å…¥åŒºåŸŸ */
        .input-area {
            padding: 20px;
            border-top: 1px solid rgba(74, 144, 226, 0.08);
            background: var(--surface-soft);
            border-radius: 0 0 24px 24px;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .text-input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid rgba(74, 144, 226, 0.15);
            border-radius: 20px;
            background: var(--surface);
            color: var(--text-primary);
            resize: none;
            min-height: 48px;
            max-height: 120px;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 0.95rem;
        }

        .text-input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
        }

        .input-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
            font-size: 1.2rem;
        }

        .btn-send {
            background: linear-gradient(135deg, var(--primary-deep), var(--primary-light));
            color: white;
        }

        .btn-send:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
        }

        .btn-send:disabled {
            background: var(--gray-300);
            cursor: not-allowed;
            transform: none;
        }

        .btn-record {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }

        .btn-record:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
        }

        .btn-record.recording {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(245, 101, 101, 0.7);
            }
            50% {
                box-shadow: 0 0 0 15px rgba(245, 101, 101, 0);
            }
        }

        /* çŠ¶æ€æç¤º */
        .status-hint {
            text-align: center;
            padding: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            min-height: 24px;
        }

        .status-hint.error {
            color: var(--error);
        }

        .status-hint.success {
            color: var(--success);
        }

        /* å“åº”å¼ */
        @media (max-width: 768px) {
            .ai-chat-container {
                margin: 10px;
                height: calc(100vh - 130px);
                border-radius: 20px;
            }

            .chat-header {
                padding: 16px;
            }

            .chat-title {
                font-size: 1.1rem;
            }

            .conversation-area {
                padding: 15px;
            }

            .message {
                max-width: 85%;
                padding: 12px 16px;
            }

            .input-area {
                padding: 15px;
            }

            .btn {
                width: 44px;
                height: 44px;
            }
        }
    </style>
</head>
<body>
    <!-- é¡¶éƒ¨æ  -->
    <div class="top-header">

    <div class="container">

            <!-- å¯¹è¯å¤´éƒ¨ -->
            <div class="chat-header">
                <div class="chat-title">
                    <i class="fas fa-comments"></i>
                    æ™ºèƒ½å¯¹è¯åŠ©æ‰‹
                </div>
                <div class="chat-subtitle">æ”¯æŒæ–‡å­—å’Œè¯­éŸ³è¾“å…¥ï¼Œéšæ—¶ä¸ºæ‚¨æœåŠ¡</div>
            </div>

            <!-- å¯¹è¯åŒºåŸŸ -->
            <div class="conversation-area" id="chatDisplay"></div>

            <!-- è¾“å…¥åŒºåŸŸ -->

                    <textarea 
                        class="text-input" 
                        id="textInput"

                        rows="1"
                    ></textarea>
                    <div class="input-buttons">
                        <button class="btn btn-send" id="sendBtn">
                            <i class="fas fa-paper-plane"></i>

    <!-- åº•éƒ¨å¯¼èˆªæ  -->
    <div class="bottom-nav">
        <div class="nav-container">
            <div class="nav-indicator"></div>
            
            <div class="nav-item" data-index="0" data-target="index">
                <div class="nav-icon">
                    <i class="fas fa-home"></i>
                </div>
                <div class="nav-label">ä¸»é¡µ</div>
            </div>
            <div class="nav-item" data-index="1" data-target="orders">
                <div class="nav-icon">
                    <i class="fas fa-shopping-bag"></i>
                </div>

            </div>

                <div class="nav-icon">
                    <i class="fas fa-chart-bar"></i>
                </div>

            <div class="nav-item active" data-index="3" data-target="ai_health_advisor">
                <div class="nav-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                        <path d="M12 0L14.59 8.41L23 11L14.59 13.59L12 22L9.41 13.59L1 11L9.41 8.41L12 0Z" opacity="0.9"/>
                    </svg>
                </div>

    </div>

    <audio id="audioPlayer" style="display: none;"></audio>

    <script>
        // ==================== é…ç½®å¸¸é‡ ====================
        const API_URL = 'http://172.16.4.181:8001/chat';
        
        // ==================== DOM å…ƒç´  ====================
        const chatDisplay = document.getElementById('chatDisplay');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        const recordBtn = document.getElementById('recordBtn');
        const statusHint = document.getElementById('statusHint');
        const audioPlayer = document.getElementById('audioPlayer');
        
        // ==================== çŠ¶æ€ç®¡ç† ====================
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let isProcessing = false;
        
        // ==================== æ¶ˆæ¯æ˜¾ç¤º ====================
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            messageDiv.appendChild(timeDiv);
            
            chatDisplay.appendChild(messageDiv);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }
        
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatDisplay.appendChild(typingDiv);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }
        
        function hideTyping() {
            const typingDiv = document.getElementById('typingIndicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        }
        
        function setStatus(text, type = '') {
            statusHint.textContent = text;
            statusHint.className = `status-hint ${type}`;
            if (text) {
                setTimeout(() => setStatus(''), 3000);
            }
        }
        
        // ==================== å½•éŸ³åŠŸèƒ½ ====================
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    stream.getTracks().forEach(track => track.stop());
                    await sendAudio(audioBlob);
                };
                
                mediaRecorder.start();
                isRecording = true;
                recordBtn.classList.add('recording');
                recordBtn.innerHTML = '<i class="fas fa-stop"></i>';
                setStatus('æ­£åœ¨å½•éŸ³...', 'success');
            } catch (error) {
                setStatus('æ— æ³•è®¿é—®éº¦å…‹é£: ' + error.message, 'error');
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                setStatus('å¤„ç†ä¸­...', '');
            }
        }
        
        // ==================== å‘é€è¯·æ±‚ ====================
        async function sendText(text) {
            if (!text.trim()) return;
            
            addMessage(text, 'user');
            textInput.value = '';
            textInput.style.height = 'auto';
            
            await sendRequest({ text });
        }
        
        async function sendAudio(audioBlob) {
            addMessage('ğŸ¤ [è¯­éŸ³æ¶ˆæ¯]', 'user');
            
            const formData = new FormData();
            formData.append('audio', audioBlob, 'audio.wav');
            
            await sendRequest(formData);
        }
        
        async function sendRequest(data) {
            if (isProcessing) return;
            
            isProcessing = true;
            sendBtn.disabled = true;
            recordBtn.disabled = true;
            showTyping();
            
            try {
                const formData = data instanceof FormData ? data : new FormData();
                if (!(data instanceof FormData)) {
                    formData.append('text', data.text);
                }
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP ${response.status}`);
                }
                
                const result = await response.json();
                
                hideTyping();
                
                // æ˜¾ç¤ºæ–‡æœ¬å›å¤
                addMessage(result.text, 'assistant');
                
                // æ’­æ”¾è¯­éŸ³
                if (result.audio) {
                    const audioData = `data:audio/wav;base64,${result.audio}`;
                    audioPlayer.src = audioData;
                    audioPlayer.play().catch(e => console.log('éŸ³é¢‘æ’­æ”¾å¤±è´¥:', e));
                }
                
                setStatus('', '');
                
            } catch (error) {
                hideTyping();
                setStatus('é”™è¯¯: ' + error.message, 'error');
                addMessage('âŒ ç³»ç»Ÿé”™è¯¯: ' + error.message, 'assistant');
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
                recordBtn.disabled = false;
            }
        }
        
        // ==================== äº‹ä»¶ç›‘å¬ ====================
        sendBtn.addEventListener('click', () => {
            sendText(textInput.value);
        });
        
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !isProcessing) {
                e.preventDefault();
                sendText(textInput.value);
            }
        });
        
        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        textInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
        
        recordBtn.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });
        
        // ==================== åº•éƒ¨å¯¼èˆª ====================
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                const target = this.getAttribute('data-target');
                if (target && target !== 'ai_health_advisor') {
                    window.location.href = `/${target}/`;
                }
            });
        });
        
        // ==================== åˆå§‹åŒ– ====================
        addMessage('ä½ å¥½ï¼æˆ‘æ˜¯ AI è¯­éŸ³åŠ©æ‰‹ï¼Œå¯ä»¥é€šè¿‡æ–‡å­—æˆ–è¯­éŸ³ä¸æˆ‘äº¤æµã€‚', 'assistant');
        
        // åˆå§‹åŒ–å¯¼èˆªæŒ‡ç¤ºå™¨
        const navContainer = document.querySelector('.nav-container');
        const activeItem = document.querySelector('.nav-item.active');
        const indicator = document.querySelector('.nav-indicator');
        
        if (indicator && activeItem && navContainer) {
            const itemRect = activeItem.getBoundingClientRect();
            const containerRect = navContainer.getBoundingClientRect();
            const left = itemRect.left - containerRect.left;
            indicator.style.left = left + 'px';
            indicator.style.width = itemRect.width + 'px';
        }
    </script>
