    <script>
        // ==================== é…ç½®å¸¸é‡ ====================
        const API_URL = 'http://172.16.4.181:8001/chat';
        const TRANSCRIBE_URL = 'http://172.16.4.181:8001/transcribe';

        // ==================== DOM å…ƒç´  ====================
        const chatDisplay = document.getElementById('chatDisplay');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');

        // ==================== çŠ¶æ€ç®¡ç† ====================

        // ==================== æ¶ˆæ¯æ˜¾ç¤º ====================
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            // å¦‚æœæ˜¯åŠ©æ‰‹æ¶ˆæ¯ä¸”æœ‰ marked åº“ï¼Œæ¸²æŸ“ Markdown
            if (type === 'assistant' && typeof marked !== 'undefined') {
                messageDiv.innerHTML = marked.parse(text);
            } else {
                messageDiv.textContent = text;
            }
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            messageDiv.appendChild(timeDiv);

            `;

        function setStatus(text, type = '') {
            statusHint.textContent = text;

        // ==================== å½•éŸ³åŠŸèƒ½ ====================
        async function startRecording() {
            try {
                // è¯·æ±‚æ›´é«˜è´¨é‡çš„éŸ³é¢‘
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,      // å›å£°æ¶ˆé™¤
                        noiseSuppression: true,      // å™ªéŸ³æŠ‘åˆ¶
                        autoGainControl: true,       // è‡ªåŠ¨å¢ç›Šæ§åˆ¶
                        sampleRate: 48000,           // é«˜é‡‡æ ·ç‡
                        channelCount: 1              // å•å£°é“
                    }
                });
                
                // ä½¿ç”¨æ›´å¥½çš„ç¼–ç æ ¼å¼
                const options = { mimeType: 'audio/webm;codecs=opus' };
                mediaRecorder = new MediaRecorder(stream, options);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    stream.getTracks().forEach(track => track.stop());
                    await sendAudio(audioBlob);
                };
                
                mediaRecorder.start();
                isRecording = true;
                recordBtn.classList.add('recording');
                recordBtn.innerHTML = '<i class="fas fa-stop"></i>';
                setStatus('æ­£åœ¨å½•éŸ³...', 'success');
            } catch (error) {
                setStatus('æ— æ³•è®¿é—®éº¦å…‹é£: ' + error.message, 'error');
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                setStatus('å¤„ç†ä¸­...', '');
            }
        }
        
        // ==================== å‘é€è¯·æ±‚ ====================
        async function sendText(text) {
            if (!text.trim()) return;
            
            addMessage(text, 'user');
            textInput.value = '';
            textInput.style.height = 'auto';

        async function sendAudio(audioBlob) {
            console.log('sendAudio è¢«è°ƒç”¨');
            if (isProcessing) {
                console.log('å·²ç»åœ¨å¤„ç†ä¸­ï¼Œè·³è¿‡');
                return;
            }
            
            isProcessing = true;
            sendBtn.disabled = true;
            recordBtn.disabled = true;
            
            // ç¬¬ä¸€æ­¥ï¼šè¯­éŸ³è¯†åˆ«ï¼ˆç«‹å³æ˜¾ç¤ºï¼‰
            const placeholderId = 'audio-' + Date.now();
            const placeholderDiv = document.createElement('div');
            placeholderDiv.className = 'message user';
            placeholderDiv.id = placeholderId;
            placeholderDiv.innerHTML = 'ğŸ¤ æ­£åœ¨è¯†åˆ«è¯­éŸ³...';
            chatDisplay.appendChild(placeholderDiv);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
            
            try {
                console.log('å¼€å§‹è¯­éŸ³è¯†åˆ«ï¼Œè¯­è¨€:', currentLanguage);
                // è°ƒç”¨è¯­éŸ³è¯†åˆ«æ¥å£
                const formData = new FormData();
                formData.append('audio', audioBlob, 'audio.wav');
                formData.append('language', currentLanguage);
                
                const response = await fetch(TRANSCRIBE_URL, {
                    method: 'POST',
                    body: formData
                });
                
                console.log('è¯†åˆ«å“åº”çŠ¶æ€:', response.status);
                if (!response.ok) {
                    throw new Error(`è¯†åˆ«å¤±è´¥: HTTP ${response.status}`);
                }
                
                const result = await response.json();
                const recognizedText = result.text;
                console.log('è¯†åˆ«ç»“æœ:', recognizedText);
                
                // æ ¹æ®è¯­è¨€æ˜¾ç¤ºä¸åŒçš„å›¾æ ‡
                const langIcon = currentLanguage === 'zh' ? 'ğŸ¤' : 
                                currentLanguage === 'en' ? 'ğŸ™ï¸' : 'ğŸ§';
                
                // ç«‹å³æ˜¾ç¤ºè¯†åˆ«ç»“æœ
                const placeholder = document.getElementById(placeholderId);
                if (placeholder) {
                    placeholder.innerHTML = `${langIcon} "${recognizedText}"`;
                    const timeDiv = document.createElement('div');
                    timeDiv.className = 'message-time';
                    timeDiv.textContent = new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });

                            }

                // å¤„ç†ç¼“å†²åŒºä¸­å‰©ä½™çš„æ•°æ®
                if (buffer.trim()) {
