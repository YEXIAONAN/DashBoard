<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>智慧餐饮 - 个人中心</title>
    <link rel="stylesheet" href="../static/css/all.min.css">
    <style>
        :root {
            --primary-deep: #1a5f9e;     /* 主深蓝 - 专业沉稳 */
            --primary-dark: #0d3a6b;     /* 深海军蓝 - 强调区域 */
            --primary-light: #2c72b5;    /* 浅蓝色 - 次要元素 */
            --secondary: #2c3e50;        /* 中性深灰 - 文字主色 */
            --surface: #ffffff;          /* 纯白背景 */
            --surface-soft: #f8fafc;     /* 柔和背景 - 卡片内衬 */
            --surface-hover: #eef5fc;    /* 悬停背景 - 交互反馈 */
            --text-primary: #2c3e50;     /* 主要文字 */
            --text-secondary: #546e7a;   /* 次要文字 */
            --text-muted: #78909c;       /* 辅助文字 */
            --accent: #3498db;          /* 点缀蓝 - 重要交互 */
            --success: #27ae60;         /* 成功色 - 进度完成 */
            --warning: #f39c12;         /* 警告色 - 提醒信息 */
            --shadow-soft: 0 2px 8px rgba(26, 95, 158, 0.08);
            --shadow-card: 0 4px 16px rgba(26, 95, 158, 0.12);
            --shadow-hover: 0 8px 24px rgba(26, 95, 158, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: linear-gradient(145deg, #eef5fc 0%, #e6f2ff 100%);
            color: var(--text-primary);
            font-size: 15px;
            overflow-x: hidden;
            min-height: 100vh;
            min-height: 100dvh; /* 动态视口高度，确保真正全屏 */
            margin: 0;
            padding: 0;
            line-height: 1.6;
            /* 确保在iOS Safari等浏览器中全屏显示 */
            -webkit-overflow-scrolling: touch;
        }

        .container {
            max-width: 100vw;
            width: 100%;
            margin: 0;
            padding: 0;
            background: transparent;
            min-height: 100vh;
            min-height: 100dvh; /* 动态视口高度 */
            position: relative;
            /* 确保容器占满整个屏幕 */
            box-sizing: border-box;
        }

        /* 用户信息卡片 - 深蓝主题统一 */
        .user-info-section {
            padding: 20px 15px 15px;
        }

        .user-info-card {
            background: linear-gradient(135deg, var(--primary-deep) 0%, var(--primary-dark) 100%);
            color: white;
            border-radius: 20px;
            padding: 25px 20px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-hover);
            border: 1px solid rgba(26, 95, 158, 0.08);
            background-image: linear-gradient(to bottom right, var(--primary-deep), var(--primary-dark));
        }

        .profile-card {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 2;
            justify-content: center;
            text-align: center;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: var(--shadow-soft);
            transition: all 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-card);
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: white;
        }

        .user-subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.15);
            padding: 5px 15px;
            border-radius: 15px;
            display: inline-block;
            backdrop-filter: blur(5px);
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-deep);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            color: var(--primary-light);
        }

        /* 订单状态卡片 - 深蓝主题统一 */
        .order-section {
            padding: 0 15px 15px;
        }

        .order-card {
            background: var(--surface);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow-card);
            border: 1px solid rgba(26, 95, 158, 0.08);
            background-image: linear-gradient(to bottom right, var(--surface), var(--surface-soft));
        }

        .order-status {
            display: flex;
            justify-content: space-between;
            padding-bottom: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(26, 95, 158, 0.08);
        }

        .status-item {
            text-align: center;
            position: relative;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px 5px;
            margin: 0;
            outline: none;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .status-item:hover {
            transform: translateY(-3px);
            background: var(--surface-hover);
            box-shadow: var(--shadow-soft);
        }

        .status-item:active {
            transform: scale(0.97);
            opacity: 0.85;
        }

        .status-icon {
            width: 48px;
            height: 48px;
            border-radius: 15px;
            margin: 0 auto 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: white;
            box-shadow: 0 2px 8px rgba(26, 95, 158, 0.2);
            transition: all 0.3s ease;
        }

        .status-item:hover .status-icon {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(26, 95, 158, 0.3);
        }

        .status-1 { background: linear-gradient(135deg, var(--primary-deep), var(--primary-dark)); }
        .status-2 { background: linear-gradient(135deg, var(--success), #1b5e20); }
        .status-3 { background: linear-gradient(135deg, var(--warning), #e65100); }
        .status-4 { background: linear-gradient(135deg, var(--accent), var(--primary-light)); }

        .status-label {
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .status-item:hover .status-label {
            color: var(--primary-deep);
        }

        .order-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            box-shadow: 0 2px 4px rgba(231, 76, 60, 0.3);
        }

        .recent-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-deep);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .recent-order {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid rgba(26, 95, 158, 0.08);
            gap: 15px;
            align-items: center;
            transition: all 0.3s ease;
            border-radius: 12px;
            margin: 0 -10px;
            padding: 12px 10px;
        }

        .recent-order:hover {
            background: var(--surface-hover);
            transform: translateX(5px);
        }

        .recent-order:last-child {
            border-bottom: none;
        }

        .order-img {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(26, 95, 158, 0.1), rgba(26, 95, 158, 0.05));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-deep);
            border: 1px solid rgba(26, 95, 158, 0.08);
        }

        .order-details {
            flex: 1;
        }

        .order-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .order-meta {
            display: flex;
            font-size: 0.85rem;
            color: var(--text-muted);
            justify-content: space-between;
        }

        .order-price {
            font-weight: 700;
            color: var(--accent);
        }

        .order-status-tag {
            background: rgba(26, 95, 158, 0.1);
            color: var(--primary-deep);
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* 健康数据卡片 - 深蓝主题统一 */
        .health-section {
            padding: 0 15px 15px;
        }

        .health-card {
            background: var(--surface);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow-card);
            border: 1px solid rgba(26, 95, 158, 0.08);
            background-image: linear-gradient(to bottom right, var(--surface), var(--surface-soft));
        }

        .health-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .health-item {
            background: var(--surface-soft);
            border-radius: 16px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(26, 95, 158, 0.06);
        }

        .health-item:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-light);
        }

        .health-icon {
            width: 48px;
            height: 48px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: white;
            box-shadow: 0 2px 8px rgba(26, 95, 158, 0.2);
            transition: all 0.3s ease;
        }

        .health-item:hover .health-icon {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(26, 95, 158, 0.3);
        }

        .health-1 { background: linear-gradient(135deg, var(--primary-deep), var(--primary-dark)); }
        .health-2 { background: linear-gradient(135deg, var(--success), #1b5e20); }
        .health-3 { background: linear-gradient(135deg, var(--warning), #e65100); }
        .health-4 { background: linear-gradient(135deg, var(--accent), var(--primary-light)); }

        .health-info {
            flex: 1;
        }

        .health-title {
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 3px;
            color: var(--text-secondary);
        }

        .health-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-deep);
        }

        /* 设置项 - 深蓝主题统一 */
        .settings-section {
            padding: 0 15px 15px;
        }

        .settings-card {
            background: var(--surface);
            border-radius: 20px;
            padding: 15px 0;
            box-shadow: var(--shadow-card);
            border: 1px solid rgba(26, 95, 158, 0.08);
            background-image: linear-gradient(to bottom right, var(--surface), var(--surface-soft));
        }

        .setting-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            color: var(--text-primary);
            border-bottom: 1px solid rgba(26, 95, 158, 0.08);
            transition: all 0.3s ease;
            border-radius: 12px;
            margin: 0 10px;
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-item:hover {
            background: var(--surface-hover);
            transform: translateX(5px);
            box-shadow: var(--shadow-soft);
        }

        .setting-icon {
            width: 48px;
            height: 48px;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(26, 95, 158, 0.1), rgba(26, 95, 158, 0.05));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: var(--primary-deep);
            margin-right: 15px;
            box-shadow: 0 2px 8px rgba(26, 95, 158, 0.1);
            transition: all 0.3s ease;
        }

        .setting-item:hover .setting-icon {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(26, 95, 158, 0.2);
        }

        .setting-text {
            flex: 1;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .setting-arrow {
            font-size: 0.9rem;
            color: var(--text-muted);
            transition: all 0.3s ease;
        }

        .setting-item:hover .setting-arrow {
            color: var(--primary-deep);
            transform: translateX(3px);
        }

        /* 特效元素 - 深蓝主题优化 */
        .floating-element {
            position: absolute;
            opacity: 0.1;
            z-index: 1;
        }

        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 100px solid rgba(255, 255, 255, 0.2);
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* 响应式调整 - 与index.html统一 */
        @media (max-width: 420px) {
            .health-grid {
                grid-template-columns: repeat(1, 1fr);
                gap: 10px;
            }
            
            .order-status {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .profile-card {
                flex-direction: column;
                text-align: center;
            }

            .user-avatar {
                width: 100px;
                height: 100px;
            }
        }

        /* ===== 顶部栏样式 ===== */
        .top-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-deep), var(--primary-dark));
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
            box-shadow: var(--shadow-card);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            /* 支持刘海屏等异形屏 */
            padding-top: env(safe-area-inset-top);
            padding-left: max(20px, env(safe-area-inset-left));
            padding-right: max(20px, env(safe-area-inset-right));
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-logo {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
        }

        .header-title {
            font-size: 1.1rem;
            font-weight: 700;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-icon {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .header-icon:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        /* ===== 底部导航栏样式 ===== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 70px;
            background: var(--surface);
            border-top: 1px solid rgba(26, 95, 158, 0.08);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
            box-shadow: 0 -4px 16px rgba(26, 95, 158, 0.12);
            backdrop-filter: blur(10px);
            /* 支持刘海屏等异形屏 */
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 12px;
            min-width: 60px;
        }

        .nav-item:hover {
            background: var(--surface-hover);
            transform: translateY(-2px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, rgba(26, 95, 158, 0.1), rgba(26, 95, 158, 0.05));
            border: 1px solid rgba(26, 95, 158, 0.2);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 4px;
            transition: all 0.3s ease;
        }

        .nav-item.active .nav-icon {
            color: var(--primary-deep);
            transform: scale(1.1);
        }

        .nav-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-item.active .nav-label {
            color: var(--primary-deep);
            font-weight: 600;
        }

        /* 为页面内容添加顶部和底部间距 */
        .main-content {
            padding-top: calc(70px + env(safe-area-inset-top));
            padding-bottom: calc(80px + env(safe-area-inset-bottom));
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            min-height: 100vh;
            min-height: 100dvh;
        }

        /* 新增动画效果 - 与index.html统一 */
        .user-info-card {
            animation: slideInUp 0.6s ease forwards;
        }

        .health-item, .order-card, .settings-card {
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- 顶部栏 -->
    <div class="top-header">
        <div class="header-left">
            <div class="header-logo">
                <i class="fas fa-user"></i>
            </div>
            <div class="header-title">个人中心</div>
        </div>
        <div class="header-right">
            <div class="header-icon">
                <i class="fas fa-cog"></i>
            </div>
            <div class="header-icon">
                <i class="fas fa-edit"></i>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            <!-- 用户信息卡片 - 优化后 -->
            <div class="user-info-section">
                <div class="user-info-card">
                    <!-- 背景特效 -->
                    <div class="floating-element circle" style="top: -50px; right: -50px;"></div>
                    <div class="floating-element triangle" style="bottom: 30px; left: -30px; transform: rotate(45deg);"></div>

                    <div class="profile-card">
                        <div class="user-avatar">
                            {% load static %}
                            <img src="{% static 'Images/user_avatar.png' %}" alt="用户头像">
                        </div>
                        <div class="user-info">
                            <div class="user-name">{{user_name}}</div>
                            <div class="user-subtitle">智慧食堂用户</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 健康数据卡片 -->
            <div class="health-section">
                <div class="health-card">
                    <h2 class="section-title">
                        <i class="fas fa-chart-line"></i> 健康数据
                    </h2>

                    <div class="health-grid">
                        <div class="health-item">
                            <div class="health-icon health-1">
                                <i class="fas fa-weight"></i>
                            </div>
                            <div class="health-info">
                                <div class="health-title">体重</div>
                                <div class="health-value">{{user.weight}} kg</div>
                            </div>
                        </div>

                        <div class="health-item">
                            <div class="health-icon health-2">
                                <i class="fas fa-running"></i>
                            </div>
                            <div class="health-info">
                                <div class="health-title">BMI指数</div>
                                <div class="health-value">21.5</div>
                            </div>
                        </div>

                        <div class="health-item">
                            <div class="health-icon health-3">
                                <i class="fas fa-fire-alt"></i>
                            </div>
                            <div class="health-info">
                                <div class="health-title">今日摄入热量</div>
                                <div class="health-value">{{today_total.calorie}} kcal</div>
                            </div>
                        </div>

                        <div class="health-item">
                            <div class="health-icon health-4">
                                <i class="fas fa-apple-alt"></i>
                            </div>
                            <div class="health-info">
                                <div class="health-title">营养均衡指数</div>
                                <div class="health-value">89%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 订单状态卡片 -->
            <div class="order-section">
                <div class="order-card">
                    <h2 class="section-title">
                        <i class="fas fa-shopping-cart"></i> 我的订单
                    </h2>
                    
                    <div class="order-status">
                        <button class="status-item" onclick="location.href='/ToPay/'">
                            <div class="status-icon status-1">
                                <i class="fas fa-credit-card"></i>
                            </div>
                            <div class="status-label">待支付</div>
                            <div class="order-count">2</div>
                        </button>

                        <button class="status-item" onclick="window.location.href='/ToPickup/'">
                            <div class="status-icon status-2">
                                <i class="fas fa-utensils"></i>
                            </div>
                            <div class="status-label">待取餐</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 模拟健康数据加载效果
            const healthValues = document.querySelectorAll('.health-value');

            setTimeout(() => {
                healthValues.forEach(value => {
                    const originalText = value.textContent;
                    value.textContent = '--';

                    setTimeout(() => {
                        value.textContent = originalText;
                    }, 600);
                });
            }, 500);

            // 订单状态点击效果
            const statusItems = document.querySelectorAll('.status-item');

            statusItems.forEach(item => {
                item.addEventListener('click', function() {
                    // 移除所有活动状态
                    statusItems.forEach(i => i.classList.remove('active'));

                    // 添加当前活动状态
                    this.classList.add('active');
                });
            });

            // 头像点击效果
<!--            const userAvatar = document.querySelector('.user-avatar');-->
<!--            userAvatar.addEventListener('click', function() {-->
<!--                alert('修改头像功能');-->
<!--            });-->
            // 退出登录
            const userAvatar = document.querySelector('.setting-logout');
            userAvatar.addEventListener('click', function() {

            fetch('/api/logout/', {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' },
            })
            .then(response => {
                if (!response.ok) { throw new Error(`HTTP error ${response.status}`); }
                window.location.href = "/login/";
                return response.json();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('订单提交时发生网络错误，请稍后重试。');
            })
            });
        });
    </script>

        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                const target = this.getAttribute('data-target');
                let targetUrl = '';
                switch(target) {
                    case 'index':
                        targetUrl = "/index/";
                        break;
                    case 'orders':
                        targetUrl = "/orders/";
                        break;
                    case 'repo':
                        targetUrl = "/repo/";

                    case 'ai-assistant':
                        targetUrl = "/ai_health_advisor/";
