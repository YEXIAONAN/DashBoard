<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>智慧餐饮 - 个人中心</title>
    <link rel="stylesheet" href="../static/css/all.min.css">
    <link rel="stylesheet" href="../static/css/modern-theme.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: linear-gradient(145deg, #E3F2FD 0%, #FFFFFF 50%, #E8F5E9 100%);
            color: var(--gray-800);
            font-size: 15px;
            overflow-x: hidden;
            min-height: 100vh;
            min-height: 100dvh;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            max-width: 100vw;
            width: 100%;
            margin: 0;
            padding: 0;
            background: transparent;
            min-height: 100vh;
            min-height: 100dvh;
            position: relative;
            box-sizing: border-box;
            padding-top: 64px;
            padding-bottom: 76px;
        }

        /* 用户信息卡片 - 现代主题统一 */
        .user-info-section {
            padding: 20px 15px 15px;
        }

        .user-info-card {
            background: var(--gradient-primary);
            color: white;
            border-radius: var(--radius-3xl);
            padding: 25px 20px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--primary-light);
        }

        .profile-card {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 2;
            justify-content: center;
            text-align: center;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: var(--shadow-lg);
            transition: all var(--transition-base);
        }

        .user-avatar:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-xl);
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: white;
        }

        .user-subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.15);
            padding: 5px 15px;
            border-radius: 15px;
            display: inline-block;
            backdrop-filter: blur(5px);
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            color: var(--primary-blue);
        }

        /* 订单状态卡片 - 现代主题统一 */
        .order-section {
            padding: 0 15px 15px;
        }

        .order-card {
            background: var(--white);
            border-radius: var(--radius-3xl);
            padding: 20px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--gray-200);
        }

        .order-status {
            display: flex;
            justify-content: space-between;
            padding-bottom: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--gray-200);
        }

        .status-item {
            text-align: center;
            position: relative;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px 5px;
            margin: 0;
            outline: none;
            border-radius: var(--radius-xl);
            transition: all var(--transition-base);
        }

        .status-item:hover {
            transform: translateY(-3px);
            background: var(--gray-100);
            box-shadow: var(--shadow-md);
        }

        .status-item:active {
            transform: scale(0.97);
            opacity: 0.85;
        }

        .status-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-xl);
            margin: 0 auto 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: white;
            box-shadow: var(--shadow-md);
            transition: all var(--transition-base);
        }

        .status-item:hover .status-icon {
            transform: scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .status-1 { background: var(--gradient-primary); }
        .status-2 { background: var(--gradient-green); }
        .status-3 { background: linear-gradient(135deg, var(--warning), #e65100); }
        .status-4 { background: linear-gradient(135deg, var(--accent-green), var(--accent-green-light)); }

        .status-label {
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--gray-600);
            transition: color var(--transition-base);
        }

        .status-item:hover .status-label {
            color: var(--primary-blue);
        }

        .order-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            box-shadow: 0 2px 4px rgba(231, 76, 60, 0.3);
        }

        .recent-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .recent-order {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid var(--gray-200);
            gap: 15px;
            align-items: center;
            transition: all var(--transition-base);
            border-radius: var(--radius-xl);
            margin: 0 -10px;
            padding: 12px 10px;
        }

        .recent-order:hover {
            background: var(--gray-100);
            transform: translateX(5px);
        }

        .recent-order:last-child {
            border-bottom: none;
        }

        .order-img {
            width: 60px;
            height: 60px;
            border-radius: var(--radius-xl);
            overflow: hidden;
            background: var(--primary-pale);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-blue);
            border: 1px solid var(--gray-200);
        }

        .order-details {
            flex: 1;
        }

        .order-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--gray-800);
        }

        .order-meta {
            display: flex;
            font-size: 0.85rem;
            color: var(--gray-500);
            justify-content: space-between;
        }

        .order-price {
            font-weight: 700;
            color: var(--accent-green);
        }

        .order-status-tag {
            background: var(--primary-pale);
            color: var(--primary-blue);
            padding: 3px 8px;
            border-radius: var(--radius-xl);
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* 健康数据卡片 - 现代主题统一 */
        .health-section {
            padding: 0 15px 15px;
        }

        .health-card {
            background: var(--white);
            border-radius: var(--radius-3xl);
            padding: 20px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--gray-200);
        }

        .health-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .health-item {
            background: var(--gray-100);
            border-radius: var(--radius-2xl);
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all var(--transition-base);
            border: 1px solid var(--gray-200);
        }

        .health-item:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
        }

        .health-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: white;
            box-shadow: var(--shadow-md);
            transition: all var(--transition-base);
        }

        .health-item:hover .health-icon {
            transform: scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .health-1 { background: var(--gradient-primary); }
        .health-2 { background: var(--gradient-green); }
        .health-3 { background: linear-gradient(135deg, var(--warning), #e65100); }
        .health-4 { background: linear-gradient(135deg, var(--accent-green), var(--accent-green-light)); }

        .health-info {
            flex: 1;
        }

        .health-title {
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 3px;
            color: var(--gray-600);
        }

        .health-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--gray-800);
        }

        /* 设置项 - 现代主题统一 */
        .settings-section {
            padding: 0 15px 15px;
        }

        .settings-card {
            background: var(--white);
            border-radius: var(--radius-3xl);
            padding: 15px 0;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--gray-200);
        }

        .setting-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            color: var(--gray-800);
            border-bottom: 1px solid var(--gray-200);
            transition: all var(--transition-base);
            border-radius: var(--radius-xl);
            margin: 0 10px;
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-item:hover {
            background: var(--gray-100);
            transform: translateX(5px);
            box-shadow: var(--shadow-md);
        }

        .setting-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-xl);
            background: var(--primary-pale);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: var(--primary-blue);
            margin-right: 15px;
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-base);
        }

        .setting-item:hover .setting-icon {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .setting-text {
            flex: 1;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--gray-800);
        }

        .setting-arrow {
            font-size: 0.9rem;
            color: var(--gray-500);
            transition: all var(--transition-base);
        }

        .setting-item:hover .setting-arrow {
            color: var(--primary-blue);
            transform: translateX(3px);
        }

        /* 特效元素 - 深蓝主题优化 */
        .floating-element {
            position: absolute;
            opacity: 0.1;
            z-index: 1;
        }

        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 100px solid rgba(255, 255, 255, 0.2);
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* 响应式调整 - 与index.html统一 */
        @media (max-width: 420px) {
            .health-grid {
                grid-template-columns: repeat(1, 1fr);
                gap: 10px;
            }
            
            .order-status {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .profile-card {
                flex-direction: column;
                text-align: center;
            }

            .user-avatar {
                width: 100px;
                height: 100px;
            }
        }

        /* 新增动画效果 - 与index.html统一 */
        .user-info-card {
            animation: slideInUp 0.6s ease forwards;
        }

        .health-item, .order-card, .settings-card {
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- 顶部栏 -->
    <div class="top-header">
        <div class="header-left">
            <div class="header-logo">
                <i class="fas fa-user"></i>
            </div>
            <div class="header-title">个人中心</div>
        </div>
        <div class="header-right">
            <div class="header-icon">
                <i class="fas fa-cog"></i>
            </div>
            <div class="header-icon">
                <i class="fas fa-edit"></i>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- 用户信息卡片 - 优化后 -->
        <div class="user-info-section">
                <div class="user-info-card">
                    <!-- 背景特效 -->
                    <div class="floating-element circle" style="top: -50px; right: -50px;"></div>
                    <div class="floating-element triangle" style="bottom: 30px; left: -30px; transform: rotate(45deg);"></div>

                    <div class="profile-card">
                        <div class="user-avatar">
                            {% load static %}
                            <img src="{% static 'Images/user_avatar.png' %}" alt="用户头像">
                        </div>
                        <div class="user-info">
                            <div class="user-name">{{user_name}}</div>
                            <div class="user-subtitle">智慧食堂用户</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 健康数据卡片 -->
            <div class="health-section">
                <div class="health-card">
                    <h2 class="section-title">
                        <i class="fas fa-chart-line"></i> 健康数据
                    </h2>

                    <div class="health-grid">
                        <div class="health-item">
                            <div class="health-icon health-1">
                                <i class="fas fa-weight"></i>
                            </div>
                            <div class="health-info">
                                <div class="health-title">体重</div>
                                <div class="health-value">{{user.weight}} kg</div>
                            </div>
                        </div>

                        <div class="health-item">
                            <div class="health-icon health-2">
                                <i class="fas fa-running"></i>
                            </div>
                            <div class="health-info">
                                <div class="health-title">BMI指数</div>
                                <div class="health-value">21.5</div>
                            </div>
                        </div>

                        <div class="health-item">
                            <div class="health-icon health-3">
                                <i class="fas fa-fire-alt"></i>
                            </div>
                            <div class="health-info">
                                <div class="health-title">今日摄入热量</div>
                                <div class="health-value">{{today_total.calorie}} kcal</div>
                            </div>
                        </div>

                        <div class="health-item">
                            <div class="health-icon health-4">
                                <i class="fas fa-apple-alt"></i>
                            </div>
                            <div class="health-info">
                                <div class="health-title">营养均衡指数</div>
                                <div class="health-value">89%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 订单状态卡片 -->
            <div class="order-section">
                <div class="order-card">
                    <h2 class="section-title">
                        <i class="fas fa-shopping-cart"></i> 我的订单
                    </h2>
                    
                    <div class="order-status">
                        <button class="status-item" onclick="location.href='/ToPay/'">
                            <div class="status-icon status-1">
                                <i class="fas fa-credit-card"></i>
                            </div>
                            <div class="status-label">待支付</div>
                            <div class="order-count">2</div>
                        </button>

                        <button class="status-item" onclick="window.location.href='/ToPickup/'">
                            <div class="status-icon status-2">
                                <i class="fas fa-utensils"></i>
                            </div>
                            <div class="status-label">待取餐</div>
                            <div class="order-count">1</div>
                        </button>

                        <button class="status-item" onclick="window.location.href='/Delivering/'">
                            <div class="status-icon status-3">
                                <i class="fas fa-truck"></i>
                            </div>
                            <div class="status-label">配送中</div>
                        </button>

                        <button class="status-item" onclick="window.location.href='/NoComment/'">
                            <div class="status-icon status-4">
                                <i class="fas fa-clipboard-check"></i>
                            </div>
                            <div class="status-label">待评价</div>
                            <div class="order-count">3</div>
                        </button>
                    </div>

                    <div class="recent-title">
                        <i class="fas fa-history"></i> 最近订单
                    </div>

                    <!-- 最近订单示例 -->
                    {% for dish in dishes%}
                    <div class="recent-order">
                        <div class="order-img">

                            <i class="fas fa-utensils"></i>
                        </div>
                        <div class="order-details">
                            <div class="order-name">{{dish.name}}</div>
                            <div class="order-meta">
<!--                                <span>今天 12:30</span>-->
                                <span class="order-price">{{dish.price}}</span>
                            </div>
                        </div>
<!--                        <div class="order-status-tag">已完成</div>-->
                    </div>
                    {% endfor%}
<!--                    <div class="recent-order">-->
<!--                        <div class="order-img">-->
<!--                            <i class="fas fa-bowl-rice"></i>-->
<!--                        </div>-->
<!--                        <div class="order-details">-->
<!--                            <div class="order-name">红烧肉盖饭</div>-->
<!--                            <div class="order-meta">-->
<!--                                <span>昨天 18:45</span>-->
<!--                                <span class="order-price">¥15.0</span>-->
<!--                            </div>-->
<!--                        </div>-->
<!--                        <div class="order-status-tag">已完成</div>-->
<!--                    </div>-->
                </div>
            </div>

            <!-- 设置项 -->
            <div class="settings-section">
                <div class="settings-card">
                    <a href="#" class="setting-item setting-logout">
                        <div class="setting-icon">
                            <i class="fas fa-sign-out-alt"></i>
                        </div>
                        <div class="setting-text" >退出登录</div>
                        <div class="setting-arrow">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 模拟健康数据加载效果
            const healthValues = document.querySelectorAll('.health-value');

            setTimeout(() => {
                healthValues.forEach(value => {
                    const originalText = value.textContent;
                    value.textContent = '--';

                    setTimeout(() => {
                        value.textContent = originalText;
                    }, 600);
                });
            }, 500);

            // 订单状态点击效果
            const statusItems = document.querySelectorAll('.status-item');

            statusItems.forEach(item => {
                item.addEventListener('click', function() {
                    // 移除所有活动状态
                    statusItems.forEach(i => i.classList.remove('active'));

                    // 添加当前活动状态
                    this.classList.add('active');
                });
            });

            // 头像点击效果
<!--            const userAvatar = document.querySelector('.user-avatar');-->
<!--            userAvatar.addEventListener('click', function() {-->
<!--                alert('修改头像功能');-->
<!--            });-->
            // 退出登录
            const userAvatar = document.querySelector('.setting-logout');
            userAvatar.addEventListener('click', function() {

            fetch('/api/logout/', {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' },
            })
            .then(response => {
                if (!response.ok) { throw new Error(`HTTP error ${response.status}`); }
                window.location.href = "/login/";
                return response.json();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('订单提交时发生网络错误，请稍后重试。');
            })
            });
        });
    </script>

    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <div class="nav-item" data-target="index">
            <div class="nav-icon">
                <i class="fas fa-home"></i>
            </div>
            <div class="nav-label">主页</div>
        </div>
        <div class="nav-item" data-target="orders">
            <div class="nav-icon">
                <i class="fas fa-utensils"></i>
            </div>
            <div class="nav-label">点餐</div>
        </div>
        <div class="nav-item" data-target="repo">
            <div class="nav-icon">
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="nav-label">报告</div>
        </div>
        <div class="nav-item" data-target="ai-assistant">
            <div class="nav-icon">
                <img src="{% static 'Images/coffee-cup.png' %}" alt="AI助手" style="width: 24px; height: 24px;">
            </div>
            <div class="nav-label">AI助手</div>
        </div>
    </div>

    <script>
        // 底部导航点击跳转
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                const target = this.getAttribute('data-target');
                let targetUrl = '';
                switch(target) {
                    case 'index':
                        targetUrl = "/";
                        break;
                    case 'orders':
                        targetUrl = "/orders/";
                        break;
                    case 'repo':
                        targetUrl = "/repo/";
                        break;
                    case 'ai-assistant':
                        targetUrl = "/ai_health_advisor/";
                        break;
                }
                if (targetUrl) {
                    window.location.href = targetUrl;
                }
            });
        });
    </script>
</body>
</html>
